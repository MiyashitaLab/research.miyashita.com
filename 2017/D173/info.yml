title: 2次元のタッチ操作を可能とする3Dオブジェクトのプロトタイピング手法
author:
  - 加藤邦拓
  - 山中祥太
  - 宮下芳明
abstract: スマートフォンやタブレット端末などの普及に伴い，導電性素材を配置した物理インタフェースを静電容量式タッチパネル上で使用するインタラクションが数多く提案されてきた．しかし，既存研究ではタッチパネル上で導電性素材が接触している箇所において「点」としてタッチ入力を発生させるか，スクロールのように「線」としてタッチ入力を発生させることしかできなかった．本研究では3Dオブジェクト表面に配置した「導電性の点群」を介することでタッチ入力を発生させる．これにより，3Dオブジェクト上で行われた操作をタッチパネル上に伝え，手書き文字入力やポインティングなど自由自在な2次元のタッチ操作が行える．提案するオブジェクトは3Dプリンタによって容易にプロトタイピングできる．また，本研究では提案した3Dオブジェクトによるタッチ認識精度及び入力デバイスとしての性能評価を行い，その有用性を示した．
