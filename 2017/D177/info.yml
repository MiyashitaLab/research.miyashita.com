title: レーザカッタにより発生した端材の再利用システム
author:
  - 林初実
  - 宮下芳明
abstract: 本稿ではレーザカッタ作業によって発生してしまう端材群から，指定した図形を切り出せるものを画像処理によって選定するシステムを提案する．また本稿では，複数の図形を切り出せる端材を選定するまでの時間やユーザへの負担について評価する実験を行い，その有効性を確認した．
