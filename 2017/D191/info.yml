title: 大部分の空間的一貫性を保つアイコン整列手法の提案
author:
  - 塩出研史
  - 宮下芳明
abstract: ファイルエクスプローラを代表とした多くのインタフェースでは，アイコンの整列手法としてReflowが用いられている．しかし，Reflowではウィンドウサイズの変化に伴い多くのアイコンが大きく移動してしまうため，空間的一貫性が保たれておらず，ユーザのアイコン探索時間を長くする要因となる．本研究では，大部分の空間的一貫性を保つアイコン整列手法を提案する．本整列手法によって，ユーザは空間的記憶を活かすことができ，アイコン探索時間の短縮が期待される．
