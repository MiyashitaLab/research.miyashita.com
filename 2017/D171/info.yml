title: 往復を前提とした一時的スクロール手法の提案
author:
  - 高田勝也
  - 宮下芳明
abstract: ページ内の別の位置にある文章や図を，一時的に参照したい場合がある．このとき，多くの場合はスクロールによってページ内を往復することによって解決する．本研究ではスマートフォンにおける新しいスクロール手法として，往復を前提とした一時的スクロール手法を提案する．従来のフリックによるスクロールとは別に，画面に円を描く動作によってスクロールを行う．この場合のみ指を離すとスクロールを開始した位置へ自動でページが移動する．これにより，従来のフリックによるスクロールでは往復する必要があるようなスクロール動作を，片方向のスクロールのみで完了することができる．
