title: 仮想空間内のCGエージェントが恐怖映像視聴時の感情に与える影響
author:
  - 高井菜々子
  - 宮下芳明
abstract: '近年,VR空間内に仮想ディスプレイを表示し,日常と同等の作業環境を提供するシステムがいくつか提案されている.特に「Mikulus」は,さらにユーザの隣にCGエージェントが常に座っている環境となる.本研究では,恐怖感情を喚起させる体験に焦点を当て,このようにCGエージェントを仮想空間内に存在させることによる,体験から喚起される情動の違いを明らかにする.実験には恐怖感情を喚起させる映像刺激を使用し,参加者1人で視聴する条件,CGエージェントを表示して視聴する条件を比較した.情動価・活性度の評定および 18情動語を用いた尺度評定により体験から喚起される情動を調査し,映像視聴中の心拍数を計測した.実験の結果,仮想空間内にCGエージェントを存在させることで,体験から喚起される情動に違いがあることを示した.'
