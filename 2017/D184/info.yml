  - 宮下芳明
abstract: 'Fat finger 問題の解決策として，固定したカーソルに向けてターゲットを移動させる “Movable Background 方式” インタフェースが提案されている．これは，画面全体をスクロール移動させる要領で，固定したカーソル下に選択したいオブジェクトをもってくる手法である．しかし，このような操作手法について，ポインティングでの操作性能は検証されていない．本稿では，Movable Background 方式インタフェースのポインティングタスクを行った．結果，Movable Background 方式は Fitts'' Law に適合することが示された．また，Movable Background 方式において，カーソル数と位置が操作時間に及ぼす影響についても調査した．以上の 2 つの結果にもとづき，Movable Background 方式インタフェースの特徴を考察した． '
