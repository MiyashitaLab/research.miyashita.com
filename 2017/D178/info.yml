title: レーザカットによるぜんまいばね製作とその性能評価
author:
  - 大場直史
  - 宮下芳明
abstract: これまでにレーザカッターで立体物や可動部を作りやすくする研究が行われてきた．筆者らはそれらに動力として組み込めるぜんまいを提案する．レーザカットで他の部品と同素材のぜんまいを製作できれば，別出力する時間とコストの削減に繋がる．ユーザがばねの性能を設計できることが望ましいが，金属のぜんまいばね製作に利用されていた式を適用できるかは分かっていない．本論文ではレーザカッターに広く利用されるMDFとアクリル板でぜんまいばねを製作し，ある程度の誤差の範囲内で設計式の利用及び性能制御が可能であることを示した．
