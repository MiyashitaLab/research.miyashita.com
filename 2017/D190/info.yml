title: 'Extended Lasso: 延長線を利用する自由選択手法の提案'
author:
  - 薄羽大樹
  - 宮下芳明
abstract: '範囲選択手法の1つである自由選択においては，始点と終点は自動的に連結される．しかし，ユーザはターゲット全体を覆うストロークを描く必要があり，求める選択範囲が広いほど長いス トロークを描かなければならない．これを受け，オブジェクトの配置特性や視線を利用することでストロークを省略することが可能な手法が提案されてきた．本稿で述べる提案手法では，ユーザが描くべきは角や直線のみであり，その他は自動的に補間される．そのため，ユーザは従来手法よりも短いストロークでかつ速く範囲選択を行える．本稿では，比較実験を踏まえた提案手法の実装を述べる．'
