title: MouseTutor：マウスに手を動かされるチュートリアル
author:
  - 塩出研史
  - 宮下芳明
abstract: コンピュータのソフトウェアのチュートリアルには，文章・画像・動画などを用いたものが存在する．これらの方法では，得られる情報が視覚・聴覚情報に限定されている．一方で，マウス操作を多用するペイント系・3Dモデリングのソフトウェアを代表に，視覚・聴覚情報だけでは理解の困難なソフトウェアが存在する．本研究では，実際のソフトウェア上で自動的に動くカーソルに合わせ，マウスの位置を制御するチュートリアルを提案する．マウスの位置はXYステージとコンピュータによって制御される．本システムは，従来のチュートリアルで得られた視覚・聴覚情報に加え，物理的にユーザに対して働きかけることによって，ソフトウェアの使い方の理解を促進することが期待される．本稿では，システムの基本的な設計，評価および今後の展望を述べる．
