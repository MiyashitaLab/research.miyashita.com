title: 足音遅延フィードバックを用いた歩行周期への介入
author:
  - 松尾良馬
  - 宮下芳明
abstract: 歩行に関する研究の知見は，医療やVRの分野に多く応用されている．中でも一歩間の時間に対する歩行状態を表す歩行周期と，歩行時のバランスや消費体力との関係性については，以前より理学分野で議論されている．また「聴覚的遅延フィードバック」は知覚や行動に様々な影響をおよぼすことが示され，一歩間の歩行時間にも影響が生じることが確認されている．本研究では，歩行者に対し遅延した自身の足音を提示し，歩行動作に生じる影響を検証した．両足に取り付けた圧力センサによって得られたデータから，歩行周期に生じる影響の分析を行った．また本実験の結果と先行研究の知見から，足音遅延フィードバックによる歩行周期の変化メカニズムについて考察する．
