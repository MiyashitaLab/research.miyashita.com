title: 投げなわ選択と途中省略型投げなわ選択の性能評価
author:
  - 薄羽大樹
  - 山中祥太
  - 宮下芳明
abstract: '本稿では，従来の投げなわ選択と途中省略型投げなわ選択の性能評価について報告する．投げなわ選択の性質として，囲みたい範囲が大きいほど長いストロークを描く必要があることがあげられる．一方，途中省略型におけるユーザの描くストロークは重要な角や直線のみである．そのため，明示せずとも選択範囲が読み取れる箇所は省略可能である．これにより，投げなわ選択よりも少ないストロークでかつ速く範囲選択を行えると考えられる．実験の結果，ユーザは必要以上にストロークを描いてしまうなどの傾向があり，途中省略型はむしろ投げなわ選択よりも範囲選択に時間がかかることが明らかとなった． '
