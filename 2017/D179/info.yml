abstract: 'トラックパッドを用いてコンピュータ上のカーソルを移動する際，ユーザはしばしばクラッチを行う．クラッチとは，指や腕を持ち上げて，快適に入力できる位置に指を再配置する動作のことである．指を離している間はカーソルを移動できないため，ポインティング性能を低下させると言われている．しかし，この動作を避けるためにカーソル速度を上昇させると，かえって操作時間が増大することも示されている．また意図的にクラッチを避けようとしても，操作時間は短縮されず，むしろ操作ミスが増大してしまう．本研究では，操作時間に対しクラッチがどのような影響を及ぼしているかを分析し，検証する．実験結果から，1 回のクラッチ時間は，ターゲットのサイズや移動距離に関係なくほぼ一定時間で行われていたことがわかった．また，クラッチの出現頻度は移動距離に比例することも判明した．これらの知見から，クラッチ時間を含めたタスク遂行時間のモデル化を試みた．'
