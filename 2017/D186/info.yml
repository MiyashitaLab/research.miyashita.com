title: オープンアクセスを見据えた研究室論文データベースの構築
author:
  - 宮代理弘
  - 宮下芳明
abstract: '学術成果は，出版社が所有する学術リポジトリで公開されているが，有償で購読する必要がある．そのため近年では，学術成果を広く伝えるため，研究機関や自身の Web サイトで無償公開する 「セルフアーカイブ」 が注目されている．研究室や個人など小規模組織でのセルフアーカイブは，各々独自の手法で管理されており，データベースのような一元化された管理システムがあるものは僅かである．今回，我々の所属する研究室では，学術リポジトリとして 『研究室論文データベース』 を作成し，一般公開した．研究室論文データベースでは，既存の学術リポジトリシステムにおけるメタデータを踏襲し，Google Scholar などの論文管理システムにも適応させた．本稿では実体験をもとに，研究室単位で学術リポジトリを運用する方法や利点，問題点を報告する．'
