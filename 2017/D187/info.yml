abstract: 人間の触知覚のメカニズムから，触感呈示には複数の触覚刺激が重要である．そこで，電気刺激による振動刺激と静電吸着力による摩擦力とを組み合わせた複合触感呈示用触覚ディスプレイを提案する．本触覚ディスプレイは銀ナノインク印刷技術に基づいており，高面積化・高密度化か期待できる．本稿では原理や作製方法について説明し，予備実験の結果も報告する．
