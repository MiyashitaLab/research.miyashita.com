title: プロジェクションマッピングによる箏演奏学習支援システム
author:
  - 土井麻由佳
  - 宮下芳明
abstract: '箏を演奏するためには，手の形や爪の当て方，力の入れ方といった演奏技術だけでなく，箏譜を読み弾くべき弦の位置を瞬時に把握することが必要である．また箏には 25 種類もの奏法が存在し，その中には運指の切り替えタイミング等の演奏するにあたって必要な情報が箏譜上に書かれていないものもある．そこで本稿では，「奏法」 を含めた箏演奏学習支援手法を提案する．対象者は箏初心者とする．提案手法は，運指別に色分けした撥弦位置や弾く向きを表した矢印，奏法を表す記号といった演奏支援情報を箏の弦や龍甲に直接提示する．本提案システムでは，プロジェクションマッピングによって，これらの提示を行う．これにより，箏譜が読めず弦の位置も把握できない初心者でも，奏法を含めた箏演奏を学習できることを目指した．弦名が書かれた紙を用いた従来手法との比較実験を行い，提案手法の有用性を検証した．実験の結果，提案手法は従来手法以上に効果的であることを示した． '
