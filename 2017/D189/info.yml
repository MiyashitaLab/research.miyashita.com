title: ブリッジ構造と樹脂の引き伸ばしを用いた高密度な毛構造の造形手法
author:
  - 高橋治輝
  - 宮下芳明
abstract: 熱溶解積層方式3Dプリンタを使用して毛のように細い構造を作る造形手法を提案する．既存手法では，細くて高密度な毛構造を安定して出力することが困難であった．提案手法は，細く引き伸ばした樹脂を橋渡しするように壁面に固定する方法でこれらの問題をすべて解決する．
