title: 'Music Leak：音漏れを聴く、新しい音楽の楽しみ方'
author:
  - 青木秀憲
  - 宮下芳明
abstract: '電車内などでのヘッドホンによる音漏れは迷惑行為のひとつであるが，はたから聞いているとそれがどんな楽曲なのか気になることも多い．いわばこれは未聴の音楽との偶発的な出会いを提供しているともいえる．そこで本研究では，聴取している音楽を音波ではなく電波によって「漏らし」，聞きたい人だけがそれを聞くことができるシステム Music Leak を試作した．システムは，現在ユーザーが（イヤホンで）聴いている音をFMトランスミッターによって外部に「漏らす」．一方で，他者から漏れてくる音は FMラジオで受信され，イヤホンを上から覆うように装着したノイズキャンセリングヘッドホンから聞こえてくる．評価実験を行ったところ，自分が聴いている曲を他者に聞かれることについて問題ないユーザーが多いものの，積極的に他者に聞いてほしいと思う動機が不足していることがわかった．このため，例えば自分が勧めた（漏らした）音楽を他人が購入した場合に若干のキャッシュバックがある「音漏れアフィリエイト」といった仕組みと併せて提案すべきであると考えている．'
