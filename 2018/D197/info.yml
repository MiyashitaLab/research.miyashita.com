title: '光造形方式 3D プリントのための映像編集技法を用いた立体形状デザイン手法の提案'
author:
  - 岡田直観
  - 宮下芳明
abstract: '本稿では，スライスアニメーションを制作・編集し光造形方式 3D プリンタを用いて出力するためのパイプ ラインシステムを構築し，これを用いたワークフローを検討する.提案システムではモデリングプロセスを経ずに，スライス画像の連番をアニメーション制作ツールで作成し，直接 3D プリンタに送信する．また，ユーザは画像処理 技術やキーフレームアニメーションなどの映像編集技法によって，立体形状をデザインできる．造形実験と作例分析の結果，従来のモデリングでは作成が困難である，複雑な内部形状を持った造形物が得られた．特にジェネラティブ アートのような抽象的な形状を作成する際に有用であるといえる．'
