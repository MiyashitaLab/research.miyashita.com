title: '3DPrinCar: 行き先に応じた物品を推薦・提供する乗用車'
author:
  - 秋山耀
  - 宮下芳明
abstract: '本稿で提案するのは，3Dプリンタ・カーナビと統合し，行き先に応じた物品推薦・提供を行う乗用車``3DPrinCar"である．行き先が海なら海用品（サンダル・スコップなど）を推薦し，さらに，車内で3Dプリントするか，移動途中に店舗を経由して購入するかを手段として提供する．3Dプリントする場合は，到着時間に合わせて精度を調整し，最良の品質で到着までに造形完了する．店舗購入の場合は，カーナビの経由地点として自動設定する．提案システムによる旅行体験の変化を調査分析すべく，本稿では旅行のケーススタディを8件実施した．3Dプリンタを手段としたものでは，計9種16品が造形され（うち2件が造形失敗），ブーメラン・フリスビーなどの遊具，ペットボトルホルダー・カラビナ・ゴミ箱などの車内アイテム，コップ・皿などの食器が造形された．持参しなかった物品を造形して旅先で使用したり，造形した物品を車内で使用し復路を快適にする事例がみられた．また，途中で店舗を経由して購入された物品は，訪問1件，購入0件であり，あまり利用されなかった．システムが推薦する物品によって，車内空間および現地での不便さを改善するだけでなく，旅先での活動の多様性および行動範囲が広がっていることが観測された．提案システムによって，システムや3Dプリンタに関する会話が車内で増えることはあまりなかった．'
