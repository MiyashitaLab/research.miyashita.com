title: 熱溶解積層方式3Dプリンタを用いた表現と造形手法のデザインのためのパラメータ探索手法
author:
  - 高橋治輝
  - 宮下芳明
abstract: '熱溶解積層方式（FDM; Fused Deposition Modeling）3Dプリンタの表現力拡張を目指して，造形時の各パラメータを探索する手法を提案する．まず，FDMを制御するためのパラメータを整理し，これらの変化具合を波形編集のように記述可能にするシステムGcode synthesizerを提案する．このシステムは，ノズルの移動経路，高さ，移動速度，樹脂量という4つのパラメータの変化を1本の線状の造形物に反映して出力する．次に，こういったパラメータ変化を構造として記述可能にするシステムStructure editorを提案する．このシステムはキャンバスを持っており，構造をパスのように記述することを可能とする．パスの各頂点では，樹脂量，造形温度，停止時間のパラメータを追加することができる．本稿では，これらのシステムを用いて先行研究の分析と再現を行い，「造形手法」のデザイン例を示す．'
