title: Road単位の造形に着目した熱溶解積層方式3Dプリンタでの質感表現
author:
  - 高橋治輝
  - 宮下芳明
abstract: 熱溶解積層方式3Dプリンタは，薄い層の重なりで立体形状を作り上げており，その層はRoadと呼ばれる細い線状の構造によって構成されている．Roadの造形のためには，造形時の高さや樹脂量などのパラメータを適切に設定する必要があり，これらが不適切な場合は造形エラーが発生する．一方で，近年ではこの造形エラーを表現力の拡張のために活用する手法群が提案されている．しかし，そのときのパラメータでなぜその構造が造形できるのか明らかにされていない．本論文では，造形時の高さと樹脂量の設定のための関係式を拡張し，Roadの造形中に連続的に変化させるという方法で効率的にパラメータ空間を探索する．この方法を用いて，押し出された樹脂の振舞いとその構造との関係について調査を実施した．造形結果を構造的特徴に基づいて6種類に分類し，各構造を作るためのパラメータを分布として示す．また，実験結果に基づく新しい表現手法の実現可能性と得られる質感を示すために，さまざまな樹脂を用いて造形例を出力した．本手法の知見によって，造形手法を横断した統一的な表現力拡張が実現する．
