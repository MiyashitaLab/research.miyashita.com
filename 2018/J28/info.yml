title: 奏法を考慮した筝演奏学習支援手法に関する考察
author:
  - 土井麻由佳
  - 宮下芳明
abstract: 箏を演奏するためには，演奏技術だけでなく，箏譜の読譜力や弦の位置把握力も必要である．それに加えて，箏には25種類もの奏法が存在し，その中には運指の切替えタイミング等の演奏するにあたって必要な情報が箏譜上に書かれていないものもある．そのため，これらの奏法の習得は難しいとされている．そこで本論文では，箏譜が読めず弦の位置を把握できない初心者のための「奏法」を考慮した箏演奏学習支援手法を提案する．提案手法は演奏支援情報を箏の弦や龍甲に直接提示する．システムでは，プロジェクションマッピングによって，これらの提示を行う．弦名が書かれた紙を用いた手法との比較実験を行い，撥弦位置や奏法を提示する学習支援手法が初心者に与える影響・効果について考察した．また，箏初心者を対象とした提案手法が経験者にも有用であるかについて検証した．実験の結果，初心者には撥弦位置や運指，一部の奏法提示に効果が見られたが，経験者には有用でないことが明らかになった．
