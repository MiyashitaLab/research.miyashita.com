abstract: '本研究ではタッチパネルを拡張する紙製インタフェースを搭載したインタラクティブパッケージの開発を行う．既存研究 ExtensionSticker技術を用いることで，外部からのタッチ操作を可能とするインタラクティブなパッケージを実現する．今回，化粧品の販売に使用するパッケージへの適用を想定し「インタラクティブな鏡台パッケージ」，「透過スクリーンを用いたネイルアートプレビューパッケージ」の 2種類を開発した．これらは一般的な化粧品を梱包するためのパッケージとして使用することができ，スマートフォンと組み合わせることでユーザは，パッケージを活用したアプリケーションによるメイク支援システムを使用することができる．これにより，物理的にスマートフォンを触れない状況下だけでなく，化粧品によって手が汚れてしまい画面を直接触りたくない，手がふさがっていて操作が難しい状況においても，パッケージ上でのタッチ入力によって端末を汚すことなく操作することが可能となった．'
