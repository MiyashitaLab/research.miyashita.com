title: '2次元のタッチ操作を可能とする 3Dオブジェクト'
author:
  - 加藤邦拓
  - 山中祥太
  - 宮下芳明
abstract: 'スマートフォンやタブレット端末などの普及に伴い,静電容量式タッチパネル上での導電性素材を 介したタッチ入力手法を用いたインタラクションが数多く提案されてきた.しかし,既存手法では導電性 素材が接触している特定の箇所においてタッチ入力を発生させるか,スクロールのような直線動作のタッ チ入力を発生させることしかできず,単純な操作しか実現できなかった.そこで,本研究では 3D オブジェ クト表面に配置した「導電性の点群」を介することでタッチ入力を発生させる手法を検討する.これによ り,3D オブジェクト上で行われた操作をタッチパネル上に伝え,手書き文字入力やポインティングなど自 由自在な 2 次元のタッチ操作が行える.提案するオブジェクトは 3D プリンタによって容易にプロトタイ ピングできる.また,本研究では提案した 3D オブジェクトによるタッチ認識精度及び入力デバイスとし ての性能評価を行い,その有用性を示した.'
