title: 電気刺激と静電吸着を組み合わせた複合触覚ディスプレイの官能評価
author:
  - 加藤邦拓
  - 石塚裕己
  - 梶本裕之
  - 宮下芳明
abstract: '人間は外部からの複数の刺激の組み合わせにより触感を知覚しており，よりリアルな触感を再現するため には，複数の触覚ディスプレイを組み合わせることが有効である.著者らはこれまでに，電気刺激触覚と 静電吸着触覚に着目し，それらを組み合わせて提示可能な複合触覚ディスプレイとその作成手法を提案し てきた.これにより電気刺激による垂直方向の振動と静電吸着による水平方向の摩擦を組み合わせて提示 できる.本研究の目的は，電気刺激触覚と静電吸着触覚の同時提示によって，実際にユーザが知覚するこ とのできる触覚についての官能評価実験を実施し，提案した複合触覚ディスプレイの使用による特性を調 査することである.実験の結果，電気刺激と静電刺激を組み合わせることでリアルな触感が提示できる可 能性が示唆された.また，提案した複合触覚ディスプレイの応用例として，絵や写真など紙媒体コンテン ツに対して触覚情報を付与するアプリケーションを示した.'
