title: 'Far Faster Forward：視覚を用いない状況下での高速楽曲探索インタフェース'
author:
  - 青木秀憲
  - 宮下芳明
abstract: '今日，数百万曲規模の膨大な楽曲ライブラリを対象とした未来型音楽探索インタフェースが多く提案されているが，一般には携帯音楽プレイヤに数百曲しか音楽が入っていないという実情がある．しかし，この小規模なライブラリから特定の楽曲を「視覚を用いずに」選び出すことは意外に難しい．本稿で提案するインタフェースは，ボタンを押し続けている間に楽曲のサビの冒頭部が次々と高速再生され，離すと選曲ができるものである．これは決して革新的といえるような発想ではなく，大規模なライブラリに対応できる汎用性を持つわけでもないが，サビを切り出す幅や再生速度をチューニングし，さらにユーザの操作の遅延を補正する機構を設けることにより，初めて使用する人でも従来の 5 倍速い探索が行えることを実験で明らかにした．熟達によってこの探索速度はさらに向上すると考えられる．'
