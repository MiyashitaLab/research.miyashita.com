title: 参照元閲覧機能によるユーザエクスペリエンス変化の観察
author:
  - 内平博貴
  - 宮下芳明
abstract: サンプリングを用いた音楽には，参照元の楽曲が持つ意味や時代背景を取り込んだメッセージが内包されるものも多く，どのような楽曲を参照したかを知ることで鑑賞者が制作者の意図をより深く理解でき，参照元の作品に興味をもつことも少なくない．本研究では，このような参照元の作品が複製作品に与える影響を積極的に利用する事で表現者や鑑賞者にどのような変化が起きるか調べる事にした．筆者らの書道デザインシステム「サンプリング書道」において参照元の作品を閲覧できる環境を実装し，その環境でのユーザの変化を観察した．その結果，鑑賞する面白さが倍加するだけでなく，参照元を見る前と後では作品の印象が変わる点も観察できた．また表現する側にも変化が現れ，参照元の意味に着目した新しいタイプの作例が生まれた．
