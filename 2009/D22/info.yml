abstract: 本稿で提案する「多人数参加型当たり判定」とは，ゲームプレイの模様が実況中継されるシステムにおいて，ゲームの当たり判定をオーディエンスによる多数決で決定するものである．それにより，オーディエンスは観戦者兼審判としてゲームに緩やかな介入が行え，また「審判としての眼力」を競い合うこともできる．提案システムでは，ゲームプレイに介入できるインタラクティビティと，オーディエンス同士で眼力を競うゲーム性が付与されるため，これまで鑑賞に耐えられなかったレベルのプレイであっても「楽しむ」ことが可能になると考えている．
