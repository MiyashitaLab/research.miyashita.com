title: 不可能立体の写実的表現手法の提案
author:
  - 篠原祐樹
  - 宮下芳明
abstract: 本論文では，不可能立体を含むシーンをレイトレーシング法を用いてレンダリングすることによって写実的な画像を生成する手法を提案する．また，モデリングからレンダリングまでの一連の作業を行うことの出来るシステムを制作し，ユーザが簡単かつ効率的に不可能立体の表現が行える枠組みを構築する．
