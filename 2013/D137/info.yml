title: '紙窓: そこに置くだけで操作可能なカードインタフェース'
author:
  - 加藤邦拓
  - 宮下芳明
abstract: コンピュータ上で作業を行う際，複数のアプリケーションを同時に使用することがある．しかし，それらの全てが作業全体を通して必要なものではなく，使用したらすぐに閉じてしまうようなアプリケーションも少なくない．こうした簡単なアプリケーションは深い階層に置かれてしまいがちであり，起動に煩雑な手順が必要となってしまう場合がある．本研究では，「今ちょっとだけ使いたい」簡単なアプリケーションを即時に起動する，置くだけで操作可能なカードインタフェースを提案する．複数の導電部を配置したカードをタッチパネルディスプレイ上に乗せることで任意のアプリケーションが表示され，ユーザはカードを通してアプリケーションを使用することができる．
