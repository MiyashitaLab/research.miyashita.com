title: 'アイズフリーで速記できる 「方向のみ」のフリック入力手法'
author:
  - 井川洋平
  - 宮下芳明
abstract: 文字入力方式としてのフリック入力は，キー押下を繰り返すトグル入力よりも軽負担で素早い操作が行えるため，タッチスクリーン搭載のスマートフォンに広く普及している．フリック入力では，タッチ位置で子音を選択し，フリック方向で母音を決定することで文字を入力していくが，タッチする際はその位置を見て確認する必要があり，アイズフリーでの速記は多くの誤入力を伴う．そこで，著者らは入力プロセスを子音と母音の二段階に分け，それぞれをフリックの「方向のみ」で指定する手法を提案する．アイズフリーでの素早い入力が可能になるだけでなく，従来のフリック入力ユーザがスムーズに理解・移行できる点も特徴である．
