  - 宮下芳明
abstract: 人は，現実に存在し得ないものをイメージすることができる．例えば，エッシャーの絵画に描かれているものに代表される「不可能立体」と呼ばれる立体は，脳内ではそれがあたかも存在する立体のように感じられるが，現実には作ることはできない．「不可能立体」のような現実には存在し得ない立体が表現可能になれば，それは人の創造の可能性を広げるはずである．本論文では，複数の画像バッファをリアルタイムに合成し錯覚表現を作り出す手法を提案し，そのアルゴリズムと作例について述べる．提案手法を用いることで，現実には存在し得ない不可能立体を様々な角度から観察することや，時空間を歪ませる立体がそこにあるかのような表現が可能になる．本手法では，画素情報を用いて画像を組み合わせるという平面的な処理しか行なっていないにもかかわらず，あたかも立体的な変化を起こしているかのような表現が得られる．
