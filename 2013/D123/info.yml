abstract: '我々は寸法や値段など，日常生活において様々な数値を目にし，時にメモとして書き留めている．本稿では，このような 「数値メモ」 を，携帯情報端末を用いてとる状況を想定し，その最適化のためのインタラクションデザインについて述べる．また，プロトタイプとして，打ち間違いや桁違いといった入力ミスの回避と，単位などの補完を行う操作手法を実装し，検討を行った． '
