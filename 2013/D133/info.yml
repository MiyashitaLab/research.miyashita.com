title: 'Rewind-ow: 特定領域の時間を巻き戻して閲覧するツール'
author:
  - 大島裕樹
  - 宮下芳明
abstract: '私たちは多くのアプリケーションやウインドウを立ち上げ，切り替え，そして閉じながら PC で作業している．画面が刻一刻と変化し，次々と情報が現れては消えてゆく中を，ユーザはわずかな短期記憶を頼りに渡り歩いている．そしてついさっき見たはずの情報であっても，それを確認しようとすると情報源は既に消えてしまっていることも多い．このようなとき必要となるのは，アプリケーション毎のアンドゥや，大がかりなバックアップ/復元のように操作を取り消す機能ではなく，あたかも短期記憶を拡張するかのように，過去の状態を自由に閲覧して思い出させる機能であると筆者らは考えた．そこで本稿では，簡単なマウス操作でデスクトップの任意の領域をくり抜いて，反時計回りのドラッグ操作によって時間を巻き戻し閲覧するツールを提案する．閲覧範囲は自由に変形したり半透明化したりもでき，過去のマウスカーソルも閲覧することができる．'
