abstract: '本稿では，マウス操作を音響信号に変換して保存することで，あらゆる操作を音として保存・再生を可能にするシステムを提案する．変換した音は任意の音響編集ソフトウェアで編集する事ができ，操作の変更や切り出し，結合などができる．さらに，既存の音楽配信手法をそのまま利用できるため，様々な方法で操作を配信することが可能になる． '
