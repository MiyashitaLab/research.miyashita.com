abstract: 'Twitter 等におけるネガティブな感情表現の不快感を緩和する手法として，筆者らはこれまでポジティブな表現に言い換える手法を提案してきたが，本稿では，その文章の信頼性を下げる言い換えを行うことによって緩和する手法を提案する．信頼性を下げる手法としては，文章に文字化けを混入させたり，誤変換を行ったり，むやみなカタカナ語を使用したり，文末を変更することによって他人が言っていたことにしたり夢オチにすることによって実現している． '
