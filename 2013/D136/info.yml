title: 部品へのプロジェクションマッピングによる通電しない電子工作
author:
  - 秋山耀
  - 宮下芳明
abstract: '提案システムは，タッチパネルディスプレイ上で電子部品を仮想的に結線し，プロジェクションマッピングによって各種 LED などを発光しているように見せる電子工作環境である．音やアニメーションによるブザー・バイブレータの疑似動作，画像認識などによる入力素子の動作にも対応している．指を近づけると端子が拡大する機能により，ドラッグ操作だけで結線・断線が行える．電子部品店に設置することで未開封のまま部品の動作や仕様を確認できるほか，複数人でわいわいと作業を行うこともできる．'
