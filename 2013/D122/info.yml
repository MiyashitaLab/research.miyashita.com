abstract: 'プレゼンテーションにおいては，終了予定の数分前に予鈴が鳴らされることが多い．しかしこの予鈴は発表を妨げ，その後も発表者が流れを取り戻しにくい． 「そろそろ時間だ」 という知らせは定刻の何分前にするとかではなく，迫り来る時間はもっと連続的なものとして存在する．時間伝達も連続性を直感的に感じられるようデザインされるべきではないか．私達が提案する焦げ臭を用いた時間伝達の場合は，焦げ臭の濃度が次第に高くなることによって時間が迫っているという感覚を表現する事ができる． '
