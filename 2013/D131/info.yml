abstract: 本稿ではスマートフォン端末内部の磁気センサに着目し，イヤホンの移動による磁束密度の変化を利用した非接触の入力手法を提案する．画面にスクロールバーなどのユーザインタフェースを表示することもなく，また指で遮蔽することもないため，情報の描画領域を全画面に保ったままの操作が行える．またイヤホンの種類，端末に対する位置，方向の違いによって磁気センサの値が変化することを調査し，その差異に基づいた個人認証手法を提案する．
