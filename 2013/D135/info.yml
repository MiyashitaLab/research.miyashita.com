title: 楽譜断片から始めるドラム練習
author:
  - 高橋治輝
  - 宮下芳明
abstract: ドラム初心者は，ひとつの譜面を打楽器ごとに複数の譜面として解釈し，それらのタイミングを合わせながら演奏しようとしがちである．この練習法では，どのタイミングでどのように身体を使うかが分かりにくく，そもそも正しく演奏することができない．そこで本稿では，譜面を縦に裁断することで，拍ごとの身体の動かし方を理解させるシステムを提案する．裁断された譜面からは練習に不要な情報を取り除き，さらに繰り返しや同じパターンを発見しやすいように色分けする．これで練習できるようになった後は，譜面を段階的に統合していくことによってフレーズごとのまとまりや横のつながりを理解していく．
