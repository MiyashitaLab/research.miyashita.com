title: 例文引用をベースとした英文作成ツール
author:
  - 嶋屋友佳
  - 宮下芳明
abstract: '本稿では，ユーザが手軽にデータベースの例文を引用し，文章として構築するための英文作成ツールを提案する．提案ツールではまず，意図に近い例文や表現を，キーボードによる日本語入力で検索する．そして，例文の単語や熟語などをマウス操作で移動・編集し，レイアウトしながら英文を作成していく．これまでの英文作成は，辞書サイト等で単語や例文の検索を行い，日本語入力の ON/OFF を切り替えながら複数のアプリケーションやウィンドウをまたがってコピー&ペーストする作業になるか，あるいは，完全な機械翻訳で済ませ，翻訳された英文にはほとんど手を加えない(あるいは見ない)，という両極端なものになりがちであった．提案ツールを用いることで，文法的には不適格かもしれないが「伝わる英文」を作成でき，会話調で行う短文コミュニケーションサービスで有効であると考えられる．'
