title: 電気味覚による味覚変化と視覚コンテンツの連動
author:
  - 中村裕美
  - 宮下芳明
abstract: 本論文では映像やゲームと味覚変化を連動させるシステムを提案する．電気味覚の可逆性と即時性を生かすことで，飲食を行いながら映像を鑑賞しているユーザの飲食物の味を特定のタイミングで変化させることができる．電気味覚についての生理学的実験では，提示面の大きさなどが厳密に定められている．本研究で用いている装置は口内に電気を提示するのに飲食物を介するため，提示面を一定に保てない構造となっており，生理学的な知見に単純に依拠することはできないため，提案システムにおけるレイテンシを確認する実験も行った．
