title: '108107: 超好意的解釈コンパイラによりかかったプログラマのための激好意的解釈コンパイラ'
author:
  - 中橋雅弘
  - 加藤邦拓
  - 宮下芳明
abstract: 'これまで著者らは，心が折れやすいプログラミング初心者のために，多少のミスでも大目に見て好意的に解釈するコンパイラを開発してきた．しかし，この好意的解釈を逆手にとって簡略なソースコードを書き，高速にプロトタイピングを行う中級プログラマが現れた．彼らが書くのは，コンピュータに対して細かく何をどうしろとは言わない，いい加減なソースコードである．行末にセミコロンを打つこともなく，開いた括弧を閉じることもなく，命令語も最初の数文字しか書かない．それどころかそもそも命令を書かなかったりする．本稿では，彼らがさらにスピーディーにコーディングを行えるよう好意的解釈コンパイラを改良し，たとえばファイル名が記されていたらその拡張子によって適切な命令を推測するようにした．また，1 行入力するたびにコンパイル・実行を行ってサムネイルを表示するヒストリウィンドウを用意し，システムによって行われた好意的解釈全てを，容易に修正できるようにした．さらに，複数の解釈が考えられる場合でも，その選択を保留にしたままコーディングを続けられる内包型タブインタフェースを導入した．これにより，一貫性がなくずぼらで優柔不断であっても，スピーディーに実装を行える新しいプログラミングスタイルを提案できると考えている．'
