title: 注視していないことを利用したポインティング高速化手法とその評価
author:
  - 山中祥太
  - 栗原一貴
  - 宮下芳明
abstract: 視線計測技術の精度は年々向上しているものの，ユーザが操作したいと考えて注視している画面内のオブジェクトを視線情報のみから特定することは困難であると言われている．一方で，注視していない範囲は容易に特定できるため，この領域を適切に利用することで新たなインタラクションが可能になると考えた．本論文では，注視していない領域においてカーソルの移動速度を上昇させ，ポインティングを高速化する手法を提案する．評価実験では，PC操作において日常的に行われるアイコンクリックを想定したタスクを行い，選択時間とエラー率を計測した．実験に用いたカーソル速度は，OSの標準速度，OSの最高速度，提案手法の3種類である．実験の結果，提案手法は標準速度より選択時間が短縮され，かつエラー率は上昇しないことから有効性を示した．
