title: 「その場」に熱い視線が届く生放送
author:
  - 松野祐典
  - 宮下芳明
abstract: 視線は，同じ空間に居合わせなければ届けることができない．ライブやトークショーなどのイベントにインターネット生放送を見て遠隔地から参加する場合には，視線をその場に送り伝えることは難しい．ファンであるアイドルグループの出演する生放送で，どんなに一推しのメンバーに熱い視線を送ろうとも，映像の向こう側にいる人達には届かず，視線を送られている方も向けられている視線に気がつくことができない．本稿では，生放送の映像の向こう側の実世界上に「見せる」ための視線を投映する生放送及び視聴環境を提案する．生放送を行う側では，カメラが捉える映像の範囲をプロジェクタの光がカバーするように設置し，映像を見ている視聴者から送られてくる視線情報を基に視聴者が画面上で見たところと同じ，「その場」に視線を投映する．視聴者が映像の向こう側に送った熱い視線を，その視線が向けられた対象に届けることができる．また，その場にいる観客の視線も奪うことで，視聴者が視線を向けた対象に更なる視線を集めることができる．本稿ではさらに，実際に熱い視線を送るためにハロゲンヒーターを用いる可能性についても言及している．
