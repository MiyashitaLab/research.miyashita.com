title: 複数のスマートフォンを用いた多人数による動画編集システムの提案
author:
  - 嶋本諒太
  - 宮下芳明
abstract: 近年，携帯電話で動画を撮影する機会が増えてきている．しかし，多人数で撮影した状況では各自が撮影した動画が共有されにくく，動画編集も着手しづらい．本稿では，スマートフォンで撮影された動画をスマートフォンを並べて操作することによって編集し，ひとつの動画を作成するシステムを提案する．
