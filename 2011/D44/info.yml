abstract: '本稿で提案するプログラミング言語HMMMML2における超好意的解釈コンパイラは,スペルミスを大幅に許容するとともに,複数の解釈が成り立つ場合はその全ての解釈を実行し,タブ切り替えによってユーザに選択させる。また,プログラムの正確さをスコア化しtwitterでつぶやく機能も持つ。'
