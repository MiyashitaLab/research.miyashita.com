title: 'えあわせ:テーブルに並べたスマートフォンによる動画編集'
author:
  - 嶋本諒太
  - 宮下芳明
abstract: '旅行のように多人数で動画が撮影された状況では,大概それらの動画を一台の PC にまとめ,動画編集に長けた一人が編集作業を担うことが多い.これでは,撮影者たちの意図が反映されない可能性がある.そこで本稿では,動画を撮影したスマートフォンをテーブルに並べて,全員で動画を編集するシステムを提案する.提案システムにより,撮影者がそのまま編集者になり,全員で意思疎通を行いながら動画を編集することができる.'
