title: アニメーションの手描きN次創作支援システム
author:
  - 嶋屋友佳
  - 宮下芳明
abstract: 本稿では，既存の作品を用いて派生作品を生み出すN次創作の流れを取り入れたアニメーション制作支援システムを提案する．既存の動画作品の動画像を分割し，キーフレームとなる画像を抽出，得たキーフレーム内の動物体を別の対象物としてトレースし，動画として再構成する手法を用いる．これにより，ユーザは容易にN次創作アニメーションを制作することが可能となる．
