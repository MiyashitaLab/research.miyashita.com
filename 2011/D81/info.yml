abstract: '本稿では，金額を面積に換算し図形表示することで，金額の大きさやその分類について知覚的な解釈を促すインタラクションデザインを提案する．ユーザは図形を空間配置することで情報の俯瞰と漸次的な構造化を行える．表計算ツールのインタフェースと比較した評価実験では，ユーザに多くの気づきを与え，支出の俯瞰と理解に貢献することが確認できた．このような気づきを多く得られることが家計簿をつけることの真の目的であるはずである． '
