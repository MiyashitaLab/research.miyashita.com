abstract: '本稿では，ユーザが他者に親近感を感じられるようになることを目指し，感情実況・閲覧インタフェースを実装した．感情と色彩をマッピングした Plutchik のエモーションホイールモデルを利用したことで，感情実況インタフェースではより直感的に感情を実況できるようになった．また感情閲覧インタフェースでは，感情を色に置き換えることによって1画素にまで感情情報を凝縮することを実現した．なお，相互に感情を閲覧している関係にあった場合のみ，その感情は点滅するようになっている．'
