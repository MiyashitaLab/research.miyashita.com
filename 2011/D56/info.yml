title: ジェスチャ操作で入力する絵文字ソースの携帯プログラミング
author:
  - 瀬戸優之
  - 宮下芳明
abstract: '本稿では携帯端末上でプログラムを編集・実行するシステムを提案する．Android アプリケーションとして実装した提案システムでは，絵文字によるソースコード記述が行われ，一画面あたりの情報量を増やしている．また，プログラム入力インタフェースでは，ジェスチャ認識による関数入力が行える．プログラムをメールとして送信するとインタラクティブなデコレーションメールとなる．'
