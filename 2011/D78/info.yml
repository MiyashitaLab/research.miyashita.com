title: 複数時間軸を用いたコンテンツ制作環境
author:
  - 青木惇季
  - 宮下芳明
abstract: 時間軸上に素材を並べる音楽や動画などのコンテンツ制作環境は，これまで線形的な時間軸を持つものが一般的であった．これに対し本稿では，線形的な時間軸の概念を拡張する形で，複数の時間軸を持つコンテンツ制作環境を提案する．時間の流れが異なる複数の時間軸上に素材を並べることで音楽や動画のコンテンツ制作を行える．
