title: 自動でスライドを分割・統合して時間を調整するプレゼンテーションツール
author:
  - 矢田裕基
  - 栗原一貴
  - 宮下芳明
abstract: '良いプレゼンテーションのためには事前の準備が不可欠であるが,発表直前や発表中でないとわからない要素も多く,またトラブルや緊張による早口などで想定していた発表時間に合わせた発表ができないこともある.これらの要素は,事前の準備だけでは対処することが難しい.そこで,時間に合わせてスライドを分割・統合して編集することでこれらの問題に臨機応変に対処するプレゼンテーションツールを提案する.これにより,発表時間内にプレゼンテーションを終了させ,なおかつその内容が聴衆にわかりやすく伝えられるようになることを目指す.さらに本稿では,スライドの量を残り時間に合わせて自動で調整するシステムを試作した.'
