title: 'レシピ・コラージュ: 新しい料理を生み出すためのツール'
author:
  - 吉川祐輔
  - 宮下芳明
abstract: 新しい料理をいちから生み出すことは難しく，また新しい料理を生み出そうという意識を持つことも難しいことである．本稿では，「決められた手順どおりに作らなければいけない」という料理に対する意識を打破するため，既存のレシピの組み合わせや改変によって新しい料理を生み出すためのツールを提案する．
