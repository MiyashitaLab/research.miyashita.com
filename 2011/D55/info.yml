title: 'SeekRopes: 複数スライダとシークロープによる音楽制作'
author:
  - 青木惇季
  - 宮下芳明
abstract: '本稿第二著者らは紐のメタファでシークバーを拡張した SeekRope を提案してきた．時間軸を持たない平面上に，時間軸を表すロープを配置することにより直感的な音楽鑑賞を行える．従来の音楽制作ツールは，横軸に一方向の時間軸を持った波形表示のインタフェースであるが，本稿では，このSeekRope を発展させ，音楽制作の新しいスタイルを提案する．'
