abstract: '本稿では，マウスカーソルをウィンドウの奥へと潜りこませる操作手法を提案し，そのプロトタイプとなるシステムを実装した．重なり合ったウィンドウ間のファイル移動を行わせる評価実験では，通常のマウス操作よりもを早くタスクを完了させられることが明らかとなった． '
