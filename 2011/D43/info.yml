title: 'フィジカルコンピューティングへのモチベーションを向上させるブレッドボードHMMBBの提案 '
author:
  - 宮下芳明
abstract: '本稿で報告する試作システムHMMBBは「電気回路における好意的解釈」を行うブレッドボードであり,断線箇所を自動探索・結線する機構を搭載している。HMMBB‐Rは,リレーで内部スイッチングを行うハードウェアに仮想的導線を投影する拡張現実感的システムであり,HMMBB‐Vは,タッチパネルに直接結線することで画面内の素子に通電したり,逆に画面内の電池から実世界の部品に通電しているかのような体験をもたらす拡張仮想感的システムである。 '
