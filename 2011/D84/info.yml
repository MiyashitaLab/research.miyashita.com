title: 例示による携帯プログラミングの拡張
author:
  - 瀬戸優之
  - 宮下芳明
abstract: '本稿では携帯端末上での実行に特化した言語と，そのプログラムを編集・実行するシステムを提案する．引数の設定にはマルチタッチに対応したスライドバーを使用し，乱数の入力も可能となっている．一定時間ごとに値が増える time ボタンや指が触れた座標にオブジェクトを描画する touch ボタンも備え，複雑な引数の設定も可能である．また，提案言語はイベントドリブンによる条件分岐を備えているが，条件の設定を例示で行うこともできる．例示の内容は加速度，温度，近接，明るさ， 位置情報，方角，時間，音声などが可能で，条件を and や or で重ねることができる．'
