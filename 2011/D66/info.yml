title: 発言履歴編集機能がチャットに及ぼす影響の考察
author:
  - 山中祥太
  - 宮下芳明
abstract: '本稿では，チャット中に発言履歴を編集できるシステムを用いて実験を行い，発言数や機能使用回数などの定量的評価と，アンケートでの定性的評価を基にどのような影響が生じるかを考察した．実験によって，履歴中の任意の位置に発言を書き込むことでは発言数は増減せず，発言を移動可能にすることで発言数が減少することが確認できた．また，発言を削除可能にすると，削除行為はあまりされずに発言数が増加した．発言を修正可能にする機能は発言数に影響を及ぼさないことが分かった． '
