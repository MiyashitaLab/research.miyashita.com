abstract: '一般的なプレゼンテーションシーンでは,発表者とスクリーンは個別のものとして配置される.その結果,聴衆は発表者とスクリーンという 2 つの情報提示を受けねばならず,注意が分散しやすい.また,スクリーンには常に情報が表示されているため,聴衆はスクリーンを注視し,発表者がプレゼンテーションの中心に存在するとは言い難い環境となっていた.そこで本稿では,発表者がスクリーン前に立つことで発表者とスクリーンが一体となるスタイルをプレゼンテーションに導入する.これはいわば,黒板を用いる教育現場において既に価値が認められてきた手法の,電子的なプレゼンテーション環境における再建である.本システムにより,発表者は従来のプレゼンテーションでは伝えることが難しかったジェスチャや視線などのノンバーバルな情報を聴衆に伝えることができる.また,発表者を避けるよう動的にオブジェクトを配置することで,弊害となる遮蔽問題を解決した.さらに発表者のジェスチャとオブジェクトのアニメーションを対応付けることでスクリーンとのインタラクションを可能にし,発表者の表現をより効果的なものにすることができる.'
