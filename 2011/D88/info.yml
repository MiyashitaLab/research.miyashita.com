title: チームプレゼン！
author:
  - 永瀬翔
  - 栗原一貴
  - 宮下芳明
abstract: プレゼンテーションでよりよい議論を実現するためには，ただ練習通りに発表するのではなく，聴衆の反応を汲み取りながら対話的に発表を行うことが望ましい．そもそも，思いもよらない質問や想定外のトラブルに遭遇する可能性もあり，完全な準備は不可能である．そこで本稿では，発表中にスライドの編集をチームで行うことで発表者を支援するシステムを開発した．これにより，聴衆とのインタラクションやトラブルへの対処のために，臨機応変に内容を調整することが可能となる．
