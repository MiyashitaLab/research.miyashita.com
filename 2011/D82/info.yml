title: スイッチバックカーソル：重なりあったウィンドウ間を移動可能なマウスカーソル操作手法
author:
  - 山中祥太
  - 宮下芳明
abstract: '複数のウィンドウを開きつつ作業をしている場合,手前のウィンドウの陰に隠れた部分は操作できないため,最前面のウィンドウを切り替えたり,一旦移動したりするといった行為が頻繁に要求される.そのようなウィンドウ操作が生じる原因は,ウィンドウが奥行きをもって 3 次元に配置されるのに対し,カーソルは 2 次元にしか移動できないことにあると我々は考えた.本稿では,マウスカーソルをウィンドウの奥に潜りこませるシステム“ スイッチバックカーソル ”を提案する.評価実験では,提案手法がマウス単独操作及びマウス・キーボード併用操作よりも 1%有意で速くタスクを完了させられることが明らかになった.実験後,被験者は普段のウィンドウ操作が煩わしく感じるようになった.'
