title: 料理プログラミングの為の枠組みについて
author:
  - 吉川祐輔
  - 宮下芳明
abstract: '本論文では,レシピを読んでその通りに作ることが出来る程度の初心者を対象とし,データフローブログラミングの枠組みを利用して料理レシピの改変やマッシュアップが行える環境を構築した。提案システムでは,ある料理を食材のように用いることができるモジュール化機構や,画像処理によって調理工程を表示する簡易ビジュアライザを設けた。'
