title: ヴァイオリン初心者のための無音運指練習支援システム
author:
  - 榊原絵里
  - 宮下芳明
abstract: 楽器演奏に挑戦する人は心が折れやすく，違う音が出るだけで落ち込みがちであるが，躓かずに演奏する体験が一度あれば，その後は多少の壁も乗り越えられる．実はヴァイオリンは単音を出す事自体は容易であり，十分に運指の事前練習さえ行えばいきなり曲を演奏できる．本稿では，音を出さず振動フィードバックだけで運指練習が行えるスマートフォンアプリを制作した．練習後に楽器に持ち替えると「初めて出す音」が「音楽」になる．
