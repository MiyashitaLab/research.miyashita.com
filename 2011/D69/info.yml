title: 多人数協力型の速報プレゼンテーションツール
author:
  - 永瀬翔
  - 宮下芳明
abstract: 'プロジェクトや企画を立案したり推進したりする際には，それが大規模なものほど複数人・複数部署が関与する．しかしその成果や進捗を報告するプレゼンテーションについては，スライド作成から発表まで少数の人間が行うのが現状であり，細部に渡る情報を収集・整理する負担が大きい．そこで本稿では，作成者や発表者を多人数でサポートし，速報的に成果や進捗を伝えられるプレゼンテーションツールを提案する．提案システムでは，スライドを作成する複数人のサポータ，作成されたスライドを並べるディレクタ，発表を行うプレゼンタの 3 つの役割の多人数が協力し合うことでスライドの作成と発表を同時に行える．また本稿では，準備ができていない状況下でもそれが有効であるかを実験によって確認した．この実験により，提案システムではプレゼンタよりもむしろディレクタに負荷がかかることが明らかとなった．'
