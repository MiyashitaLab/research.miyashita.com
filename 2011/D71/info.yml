abstract: 'ファイル管理システムと思われてきたWindows エクスプローラはプログラムエディタだったのである．本稿ではWindows エクスプローラにプログラムを実行する”実行ボタン”を新たに設け，”ファイルの2 次元配置”，”右クリックメニュープログラミング”，”フォルダは関数”などの考えを採り入れたFileBased Programming を提案する．'
