title: 組み換え可能なARマーカの提案
author:
  - 井川洋平
  - 宮下芳明
abstract: 本稿では，組み換え可能なARマーカを提案する．従来のARマーカは出力内容を決めた後に出力位置を操作できる単なるポインタでしかなかった．そこでARマーカを組み換え可能にし，それに応じて出力が変更できるインタフェースとして提案する．また，スライドパズルの操作手法を組み込んだプロトタイプを実装し，エンタテインメントへの応用を考察した．その結果，多様なパターン生成を行えることに加え，コントローラとしての有用性も見出された．
