abstract: '本稿では，WISS2010 での試み，AugmentedHuman2011 で行われたオンライン会議，そして当研究室で試みた homeINTERACTION の試みについての議論をもとに，オンラインメディアの発達に伴って 「学会」 の形態がどのように変わってゆくべきかを考察した．学会に参加する人たちがどのような行動・経験を重要視しているか集約し，これらの行動が学会という場の構成要素の母体であると考えた．まず各学会やイベント等においてオンライン／オフラインでどのような試みがなされてきたかをまとめた．次に学会における参加者の行動を整理する実験について報告し，最後に，こうした議論材料をもとに，オンラインでの学会がどのような形態をとってゆくべきかを考察している． '
