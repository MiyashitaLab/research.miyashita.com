abstract: '本稿では電気味覚を利用した飲食装置と，本装置のコミュニケーションへの応用例を提案する．味覚器に電気刺激を与えると，電気味覚を呼び起こすことができる．著者らはこれを飲食物に介在させ調味料として用いる手法を先に提案しているが，コミュニケーションへの応用例として，電気を飲むデバイスでは 2 人のユーザが飲みながら接触する手法，電気を食べるデバイスでは一方が他方へ食べさせる手法を提案する． '
