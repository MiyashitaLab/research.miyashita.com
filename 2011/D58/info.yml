title: '建前のあとに: 空白を利用したウェブコンテンツのステガノグラフィ'
author:
  - 吉永珠里
  - 宮下芳明
abstract: '本稿では，他人に知られたくない本音を目に見えない空白文字で表現し，記述者本人あるいは許可されたメンバのみが閲覧できるシステムを開発した．本音を記したテキストや画像・動画は，ローカルのファイルに暗号化されて保存され，その相対パスを全角・半角 Space の羅列に変換したものがクリップボードに送られる．ユーザはこれを SNS や Twitter 等の Web サービスで「建前のあとに」貼りつける．ブラウザの拡張機能によってこれを復元し，選ばれたユーザのみが本音を閲覧できる．'
