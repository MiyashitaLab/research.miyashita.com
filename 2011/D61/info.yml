title: 減算的行為を収集する読書システム
author:
  - 太田佳敬
  - 宮下芳明
abstract: 本稿では，不要な部分を削除しながら読書を行える電子書籍インタフェースと，それによって行われるユーザの減算的行為を収集する読書システムを提案する．雑誌や書籍上の不快と思えるような情報は削除できるべきである．また著作者側も読者が不快な思いをしているなら，修正したいと考えているはずである．しかし現在では、そのような意見を知るにはアンケートや意見書以外に方法はなかった．提案するシステムでは，読者は不要な情報を削除できる．さらに削除した部分や読み飛ばした時間など，減算的行為の情報は著作者に送信される．送信された情報の可視化手法として，削除された割合を段階的に変化させた着色を行っている．
