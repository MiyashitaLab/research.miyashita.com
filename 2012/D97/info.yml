title: 身体動作の重畳表示による動画上での一体感共有
author:
  - 吉田有花
  - 宮下芳明
abstract: 'アーティストや DJ などのライブイベントは，パフォーマと観客が一体となって作り上げるものである．現在，動画共有サイトでは，様々なライブイベントを非同期に鑑賞することができる．しかし，ライブイベントにおける醍醐味である「観客同士が一緒に体を動かして盛り上がる」ことは，非同期メディアゆえに実現していない．そこで本稿では，動画共有サイトにおける動画コンテンツ上に，抽象化・可視化された身体動作情報を重畳することで，非同期メディアであっても，一体感を共有できるエンタテインメントシステムを提案する．また，2つの学会の懇親会で展示・データ共有を行い，一体感を得られるかどうかの調査と考察を行った．'
