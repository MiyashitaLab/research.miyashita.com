title: プログラミングイベントABProの運用とその成果
author:
  - 井川洋平
  - 前田晴己
  - 中橋雅弘
abstract: 明治大学宮下研究室が主催するプログラミングイベント，『ABPro（普通じゃないプログラミング発表会）』の運用によるプログラミング教育及びモチベーション向上効果を発表する．ABProは「人を驚かせ，笑わせ，楽しませる」というコンセプトに基づき，参加者一人一人が，独創的なプログラムを実装し，発表するものである．実際にABProで発表された成果物と，研究室の成果との関連を議論する．筆者らは，この手法は，プログラミング教育や新人研修に転用可能であると考えている．
