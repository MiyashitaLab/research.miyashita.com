title: ２つの学会発表録画を同時視聴するためのシステム
author:
  - 太田佳敬
  - 宮下芳明
abstract: 本稿では，学会の登壇発表を録画した動画を，2つ同時に視聴できるシステムを提案する．発表で重要な部分が同時刻に再生されないように，重要でない部分を高速再生し，重要な箇所の再生位置をずらす．重要箇所の検出は学会中に行われたチャットログを用いた．これにより2つの動画を同時に，かつ注目されている部分は見逃さずに視聴することができる．
