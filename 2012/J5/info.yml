abstract: 人間の知的創造活動を支援することは，情報科学の分野でも大きなテーマの一つである．本論文では知的創造活動を支援する認知ツールの設計に欠かせない，認知科学，社会心理学，行動経済学など様々な分野での新しい知見を紹介する．また，人間の知覚や認知に基づいた認知ツールの試みも紹介しながら，認知ツールひいては人間と計算機のインタラクションの展開について予測する．
