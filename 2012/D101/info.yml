title: コンテンツリストにおけるインタラクション手法の提案
author:
  - 山中祥太
  - 宮下芳明
abstract: 'コンテンツが 1 軸方向に並べられたリストでは，個々の項目が持つ情報の一部にしか触れることができず，限られたインタラクションしか行うことができない．本稿で提案する手法は，コンテンツの並びに直交する方向をなぞることによるインタラクションである．音楽や動画のシークや，PDF ファイルやウェブページのスクロールをリスト上で行うことができ，コンテンツの内容に応じた操作が可能になる．本稿ではこの手法を搭載したプロトタイプのソフトウェア群と実世界インタフェース群を実装し，そのランドスケープから考察を行った． '
