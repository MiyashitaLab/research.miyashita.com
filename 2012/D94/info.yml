title: 家計簿を「思考の道具」とするインタラクションデザイン
author:
  - 中村美惠子
  - 宮下芳明
abstract: 家計簿は収支の現状を把握し，将来への計画を立てるための「思考の道具」となるべきである．本稿では，日常の入力作業によって，自然に収支状況を振り返り，ユーザに多くの気づきを与える家計簿のインタラクションデザインについて考察する．提案システムでは，収支の現状を把握するために空間配置による可視化を行う．また，高額支出の一部を過去や未来に仮想的に移動させること(積み立て・ローン)によってやりくりし，安定的な収支管理を行うための支出分散機能も備えている．
