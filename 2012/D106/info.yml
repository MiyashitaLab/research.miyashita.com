abstract: プレゼンテーション資料は，文字情報量が適度に抑えられ，書式や画像による視覚効果もあり，理解しやすい情報提示を実現している．さらに，スライド単位で情報を扱うことで，閲覧者に情報を理解するための区切りを提供していると考えられる．本稿ではその特徴に着目し，膨大な情報量が扱われるWebコンテンツをプレゼンテーション形式で表現することで，閲覧性を高める手法を提案する．
