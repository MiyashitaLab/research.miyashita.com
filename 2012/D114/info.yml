abstract: '「このまま歩いていて，間に合うのだろうか?」普段から使いなれた道であっても，私たちは自身の歩行ペースが適切であるか， 曖昧で不安な状態のまま目的の場所へ移動している．この把握ができないため，目的の時間に間に合わなかったり早く着きすぎてしまう．これまでの解決策として，カウントダウンや理想速度を示すシステムが提案されてきた．しかし，数値情報やメータ表示等では情報量が多く直感性に欠けていたり，歩行しながら使用することの安全面についての考慮がされていなかった．本稿では，現在の歩行速度が理想速度からどの程度ずれているかを，路面上に直接投影するシステムを提案する．GPS を利用し，その時間に対する理想位置と現在地の距離の差を計算した上で，ペースメーカとアバタを示す二点をレーザポインタで提示し，歩行ペースの把握を可能にした．'
