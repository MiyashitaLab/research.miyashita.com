title: 電気味覚の応用による食メディア開発
author:
  - 中村裕美
  - 宮下芳明
abstract: 本稿は電気味覚による味質変化の食メディアへの応用について横断的に提案および考察を行ったものである．これまで電気味覚は直接呈示による味覚検査や他感覚の代替呈示で用いられていたが，本稿では飲食物に付加する手法を構築し，その上での電気味覚の活用法を提案している．さらに本稿では食における人間，科学，メディアの関わりについて議論をした上で，基盤となる飲食物への電気味覚付加装置の提案および呈示刺激における現在までの知見を述べ，その活用法について提案と考察を行う．そして，電気味覚による味質変化の食メディア応用が食および人間，科学，メディアに与える影響について議論し，現時点での成果を踏まえ今後の問題と方針について述べる．
