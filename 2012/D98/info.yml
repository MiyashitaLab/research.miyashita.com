title: 動画共有サイトでの視線共有の試み
author:
  - 松野祐典
  - 栗原一貴
  - 宮下芳明
abstract: 本稿では，動画共有サイトにおける動画コンテンツ上に視線を重畳表示して拡張するエンタテインメントシステムを提案する．動画コンテンツを見ている時の視線を視線計測器で取得，サーバに共有し，動画共有サイトであるニコニコ動画上で動作するシステムを実装した．また，動画中継を見ながら，リアルタイムで視線を共有する企画を行い，他者の視線を見ることによる気付き，エンタテインメントとしての視線について考察を行った．
