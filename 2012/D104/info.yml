title: 輝度を用いて仮想回路と実部品を繋ぐ電子工作環境
author:
  - 貫貴裕
  - 宮下芳明
abstract: '本稿では，ディスプレイの輝度値をセンサで読みとることで，仮想的な回路に実世界の電子部品を繋ぐシステムを提案する．これにより，仮想世界との界面に位置する実部品の保有のみで回路制作を実現できるだけでなく，仮想回路側ではアンドゥや断線補完といった支援が行える．さらには，仮想回路をオンラインで共有し，最低限の実部品の購入のみで同等機能のハードウェアを共有することができるようになった． '
