title: 視聴者の動きに応じてエフェクトを加える動画サービス
author:
  - 吉田有花
  - 宮下芳明
abstract: 'インターネットで動画を観ているときに，思わず動いてしまうことはないだろうか．本稿では，コメントでは表現できない，思わず動いてしまう気持ちを非同期に共有させるために，視聴者の動きの取得とエフェクト効果を加える動画サービスを提案する．著者らのこれまでの研究では，人の動きの取得に Kinectを用いてきたが，このシステムでは一体感を感じることができなかった．そもそも動画視聴中に全身で動く人は少ないなど，問題点が多かった．本稿では，Web カメラでユーザの動きを取得するサービスとしてシステムを構築した．わずかな動きでも派手なエフェクトとして誇張し，その動画に加えていく．これによって，視聴者の動きによる，新たな非同期コミュニケーション手法の可能性が生まれると考えている．'
