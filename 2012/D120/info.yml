title: 'HMMMML × 時間インタラクション：過去のソースコードへの自由な時間移動と実行結果の「好意的可視化」によるプログラミング支援'
author:
  - 加藤邦拓
  - 宮下芳明
abstract: 'プログラミングにおける試行錯誤作業に用いられる機能としてUndo機能がある．Undo機能はユーザの行った操作を一つ取り消すことのできる機能であり，過去の状態を復元する際などに用いられることが多い．しかし一方で，Undo機能には問題点も複数存在し，それらは時として試行錯誤作業の障害となってしまう場面があった． 本論文では，Undo機能における問題点を解決によるプログラミングにおける試行錯誤作業の支援を目的とし，時間軸の概念を取り入れたプログラミング支援システムを提案する．過去のソースコードの状態をサムネイルから容易に判断し，それら全てへの自由な時間移動を可能とすることで，より柔軟に時間軸を超えたプログラミングが可能となった． 評価実験では，作業時間とソースコードの復元精度について，既存のUndo機能を用いたプログラミングと提案システムを用いたプログラミングとの間で比較を行った．その結果，ソースコード復元時における作業時間と復元精度において有意差が見られ，提案システムの有用性を示した．'
