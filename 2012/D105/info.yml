title: 時間とのインタラクションによるプログラミング支援
author:
  - 加藤邦拓
  - 宮下芳明
abstract: 本稿では，時間とのインタラクションによるプログラミング支援システムを提案する．本システムは時間軸を超えて実行可能な「実行画面表示ウィンドウ」と，それに連動して時間を移動できる「ソースコードエディタウィンドウ」を持つ．これらはコードの入力が行われる度に自動でプログラムを実行し，その結果を表示する．これによりソースコードの作成を行いながらリアルタイムにプログラムエラーの有無を知ることができる．また，パラレルに存在する任意の過去に自由に移動することが可能となり，より柔軟に時間軸を超えた作業を進めることができる．
