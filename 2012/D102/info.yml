title: 創作時間そのものを利用したリミックス
author:
  - 太田佳敬
  - 中橋雅弘
  - 宮下芳明
abstract: '創作時間とは，絵を描くときのペン (筆) のストロークや映像制作時にエフェクトをかける操作などといった，コンテンツを作る際の作業工程全体のことである．本稿では，あらゆるコンテンツ制作ソフトウェア上で行われた創作時間をブロックとして保存し，並び替えや他の作品との組み合わせにより新しい作品を作る，新たなリミックス手法を提案する．これにより，従来の完成された作品を利用したリミックスとは違った表現が可能になる． '
