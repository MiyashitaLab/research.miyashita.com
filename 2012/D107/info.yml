title: ウェブコンテンツにおけるネガティブ感情表現の緩和手法
author:
  - 大家眸美
  - 宮下芳明
abstract: 'ウェブブラウジングの際，書き手のネガティブな感情表現によって読み手が精神に悪影響を受けることがある．本稿では，この影響を緩和する手法について考察する．ウェブコンテンツ閲覧前の対処として，ネガティブな感情表現を検出し，ポジティブ化，また婉曲化する段階的なフィルタリング手法を提案する．本手法は，読み手の閲覧時の気分を考慮し，それに応じた換言を施したコンテンツを提示する．また，閲覧後の対処として，「気にしない」ことを表明するテキストボタンインタフェースを実装した．このインタフェースによる効果について考察したところ，ボタンとしての機能を使用しなくても，存在するだけでネガティブな感情表現による影響を緩和することがわかった． '
