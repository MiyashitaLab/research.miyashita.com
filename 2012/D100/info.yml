title: 複数の画像バッファを組み合わせることによる拡張現実感上での錯覚表現
author:
  - 吉川祐輔
  - 宮下芳明
abstract: 本稿では，画像バッファの各画素の色情報を用いて複数のバッファを組み合わせることで一つの出力画像を作り出す拡張現実感の表現手法を提案し，そのアルゴリズムと作例について述べる．本手法によって，拡張現実感上で，現実には存在し得ない不可能立体の錯覚表現や，時空間を歪ませる立方体を提示する錯覚表現が可能になる．本手法では，画素情報を組み合わせるという平面的な処理しか行なっていないにもかかわらず，あたかも立体的な変化を起こしているかのような表現が得られる．
