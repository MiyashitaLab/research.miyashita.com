title: 注視していないことを利用したマウスカーソル高速化手法
author:
  - 山中祥太
  - 栗原一貴
  - 宮下芳明
abstract: '近年視線計測技術の精度が向上しているものの，ユーザが操作したいと考えている画面内のオブジェクトを視線情報のみから特定することは困難であると言われている．一方で，注視していない範囲は容易に特定できるため，この領域を適切に利用することで新たなインタラクションが可能になると考えている．本稿では，注視していない領域においてカーソルの移動を高速化する手法を提案する．評価実験ではPC 操作において日常的に行われるアイコンクリックとテキスト選択を想定したタスクを行い，操作時間とエラー率を比較した．実験で比較したのは，OS の標準速度及び最高速度，提案手法，提案手法の理想状態の 4 種類である．実験の結果，アイコンを模した矩形の選択タスクでは提案手法の理想状態において操作時間が標準速度より短縮され，注視外領域を利用する新たなインタラクションの可能性を示した．'
