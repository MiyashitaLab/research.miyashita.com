  - 宮下芳明
abstract: 家計簿は，現状を把握しながら，将来への計画を立てるための「思考の道具」となるべきである．その第一段階として，本論文では現状を把握し，思考するための家計簿のインタラクションデザインについて提案を行う．提案システムでは，収支金額を面積換算し，図形を空間配置する．ユーザはその図形の配置を考えたり，バーチャルな分割支払いを行うことにより，家計の概要を把握し，長期的な視野に立った緩やかな予算管理を行う．本論文では，提案手法による入力・配置実験と長期使用実験によって，提案手法の「思考の道具」としての可能性を示した．
