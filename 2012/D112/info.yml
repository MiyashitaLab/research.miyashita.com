title: 表現を和らげてネガティブ感情伝染を防止するブラウザ
author:
  - 大家眸美
  - 宮下芳明
abstract: 感情は伝染する．ゆえに，他人のネガティブ感情に触れることを不快に感じる人は多い．著者らはこれまで，ウェブコンテンツ上のネガティブ感情表現による精神的悪影響を緩和する手法を提案してきた．そのうちの一つである段階的換言手法は，ネガティブ感情表現を，ほぼ同意にとれるニュートラルフレーズや，印象を反転させるポジティブフレーズに換言してユーザに提示し，ネガティブな感情の伝染を防止する手法である．本手法によって印象反転されたポジティブフレーズは，しばしば事実関係が逆転することが問題視されている．本稿では，換言パターンのユーザ登録機能を実装し，ソーシャル共有可能にすることで，パターン数の増加を図った．これにより，適切な換言と不適切な換言を調査することができるようになる．また，換言段階を増やすことも可能になると考えられる．
