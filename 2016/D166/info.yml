title: '3DプリンタのためのPaper User Interface'
author:
  - 秋山耀
  - 宮下芳明
abstract: '紙を用いたインタフェース（PUI: Paper User Interface)は，手軽さやわかりやすさの優位性から様々なシステムへの導入が試みられており，特に高齢者ユーザへの効果が期待されている．本稿では，3Dプリンタでの出力を前提として，PUIに則った3Dモデル入力を提案し，システムとして実装した．専用紙にマーカで実寸の二面図を描き，角丸仕上げを望むならチェックボックスをチェックする．この紙をセットしてボタンを押すだけで，スキャン→形状推測→モデル生成→3Dプリントまでが自動で完了する．本稿では小学生や80代の実験参加者でも有用性を確認するとともに，その制約について議論を行っている．'
