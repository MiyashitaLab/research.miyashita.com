title: 足音遅延フィードバックが歩行におよぼす影響の分析
author:
  - 松尾良馬
  - 宮下芳明
abstract: '歩行に関する研究の知見は，リハビリテーションや VR の分野に多く応用されている．その中で「聴覚的遅延フィードバック」は知覚や行動に様々な影響をおよぼすことが示され，歩行にも影響が生じることが確認されている．本研究では，歩行者に対し遅延した自身の足音を提示し，歩行動作に生じる影響を検証した．実験の結果，一歩間における歩行時間が増加する傾向がみられた．また“立脚期”と“遊脚期”に大別される歩行周期において，一歩間の“立脚期”の時間が増加する傾向が確認された．'
