title: 無限大のサイズをもつターゲットのポインティングに関する調査
author:
  - 山中祥太
  - 宮下芳明
abstract: 画面端に設置されたターゲットのサイズは無限大と見なせるため，カーソルを微細に制御せずにポインティングできるといわれている．従来からポインティングタスクの分析や操作時間の予測にはフィッツの法則が利用されてきたが，ターゲットのサイズを無限大にした場合に対応できないという問題をかかえている．そこで本稿ではターゲットまでの距離A，ターゲットの可視領域のサイズWv，左右の移動方向Dirを変更した実験を行った．その結果，サイズが規定されたターゲットのポインティング時とは異なるカーソル速度変化が観察された．また，操作時間MTと実効幅Weがいずれも距離Aの1次式で表せるなど，新たに発見した関係について報告する．
