title: '俯瞰視点と体験者視点の差異を考慮した VR 空間誘導システム'
author:
  - 若林裕太
  - 宮下芳明
abstract: 3Dモデル化した住居の内覧など，HMDを利用したVRコンテンツの普及が急速に進んでいる．このようなVRコンテンツの体験の場では，説明員がHMD体験者に対して説明を行うことがある．現実空間では，説明員は指差しなどの身体動作を用いて観覧者を誘導するが，HMD体験者に対しては，このような身体動作を用いた指示ができず誘導は容易ではない．そこで我々は，VR空間においてHMD体験者を誘導するシステムを開発した．本システムでは，説明員が適切な誘導ができるよう，体験者の移動目標位置にカメラを用意し，そのカメラの映像を俯瞰表示に重畳表示するVR空間表示手法を導入している．これにより，俯瞰視点と体験者視点の差異を解消し，説明員が体験者の誘導を素早く正確に行うことができる．
