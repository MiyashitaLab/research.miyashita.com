title: オーバーエクストルージョンを用いた熱溶解積層方式3Dプリンタのための造形手法
author:
  - 高橋治輝
  - 宮下芳明
abstract: '熱溶解積層方式 3D プリンタには，意図しない部分に樹脂が溢れてしまう「オーバーエクストルージョン」という造形エラーが存在する．本稿では，このオーバーエクストルージョン現象の発生位置と溢れる樹脂の量を，停止命令の挿入とその時間によって制御し，造形に活用する手法を提案する．これにより，3D モデルの外壁に模様や文字を造形することを実現する．オーバーエクストルージョン現象は造形時に現れるため，提案手法には，従来のプリントプレビューでの表面の確認が不可能という特徴がある．予備実験により，適切なパラメータを調査するとともに，3D モデルへのドローイング操作で提案手法を活用できるデザインシステムを構築した．システムを用いて制作した作例を示し，オーバーエクストルージョンによる表現について議論する．'
