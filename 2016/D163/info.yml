title: オブジェクト上でのタッチ操作を実現するタンジブルインタフェース
author:
  - 上野新葉
  - 加藤邦拓
  - 宮下芳明
abstract: '本研究では，オブジェクト上でのタッチ入力を可能とするタンジブルインタフェースを提案する．提案手法では導電性と非導電性の2 種類のフィラメントを使用し，3D プリンタによって縞模様状の導電部を持つオブジェクトを出力する．既存研究ExtensionSticker の手法により，オブジェクト上でのタップ，スクロール，スワイプ，回転操作など様々な入力を可能とする．また，従来のタッチパネル上で使用するタンジブルインタフェースのような，複数の導電部を介してマルチタッチを発生させる手法と併用することで，様々なインタフェースを実現できる．今回，市販されているタッチパネルデバイス上で使用するための条件についての簡単な調査を行い，それにもとづいた2 種類のインタフェースを試作した．'
