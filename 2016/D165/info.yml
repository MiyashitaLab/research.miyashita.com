title: PomPom：紙巻きオルゴール漫画の制作支援システムの提案
author:
  - 越後宏紀
  - 宮下芳明
abstract: 本稿の対象は，紙巻きオルゴールを用いて物語と音楽を同時に楽しむ「紙巻きオルゴール漫画」である．紙巻きオルゴール漫画においては，穴の位置は音を奏でるだけではなく，絵柄と整合した位置におかれる必要がある．しかし，実際に紙へ穴をあけてしまうと取り消すことができない．よって試行錯誤して制作することは困難である．そこで本稿では，画面上のシートに穴をあけて音楽をプレビューすることができ，その穴をもとに絵を描くことができる紙巻きオルゴール漫画の制作支援システム「PomPom」を提案・実装し，その有用性について評価した．
