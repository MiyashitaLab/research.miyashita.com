title: SensorPipe：スマートフォン側のプログラミングを一切行わないスマートフォン連携プログラミング
author:
  - 鳥山らいか
  - 宮下芳明
abstract: 'スマートフォンには様々なセンサが搭載されている．センサ情報を用いたスマートフォンと PCとの連携を実現するには双方でのアプリケーション開発が必要となる．本稿ではスマートフォンの各種センサ情報を PC に送信し続け，PC 側からもスマートフォンにバイブレーションやウェブサイト表示などの所定の動作をさせる事ができるアプリケーション，SensorPipe を提案する．プログラマはスマートフォン側のプログラミングを一切行わずに，PC でのセンサ情報を用いたプログラミングを行うことができる．また一度起動するとバックグラウンドに常駐するため，他のアプリケーション使用時や画面オフ時でも情報の送受信が可能である．これにより，明るい場所に出てスマートフォンを強く振らないとアラームとバイブレーションが解除できない目覚まし時計や，スマートフォンを振ることでその場にふさわしい様々な音を奏でる楽器などのアプリケーションの開発が容易になる．'
