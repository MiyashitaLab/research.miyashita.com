title: 打ち間違えを適度に許容するパスワード認証の提案
author:
  - 宮代理弘
  - 宮下芳明
abstract: Webサービスなどパスワード入力フォームのほとんどは，伏せ字によってパスワードの秘匿性を保っている．しかし，ユーザがパスワードを正確に覚えていたとしても入力し間違えることがあり，その秘匿性ゆえに気づくことができず，認証に失敗することがある．そこで本稿では，パスワード認証において打ち間違えを適度に許容することで，ユーザが認証に成功しやすくする手法を提案し，実験を行うとともにその有効性を議論する．
