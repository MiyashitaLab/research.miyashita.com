title: プロジェクションマッピングによる箏への奏法提示
author:
  - 土井麻由佳
  - 宮下芳明
abstract: '本稿では，箏を対象とした奏法支援システムを提案する．提案システムは 11 種類の奏法に対応しており，プロジェクションマッピングによって撥弦位置と奏法を示す．提示情報は運指別に色分けしており，奏法によって提示情報も異なる．また爪輪を蛍光塗料で塗り，ブラックライトで光らせることによって，暗いところでも色を把握できるようにした．'
