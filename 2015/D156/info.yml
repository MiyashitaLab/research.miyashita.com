abstract: 'コンテンツに評価付けをするレーティングインタフェースは，Web 上でのユーザ同士のコミュニケーションや推薦システムの構築を目的に使われている．しかし，既存のレーティングインタフェースでは，スケールや上下限が決められた上でレーティングをおこなわなければならず，ユーザの意図を十分に反映しきれないという問題があった．そこで本稿では，オブジェクトの大きさを変えることでレーティングをおこなう，拡縮レーティングインタフェースを提案する．これにより，ユーザは上限がなく連続的なスケールのもとで，柔軟にレーティングをおこなうことが可能になる．'
