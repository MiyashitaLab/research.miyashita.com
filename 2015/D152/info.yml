abstract: 'カードボード HMD が普及し，手軽に VR コンテンツを体験できる環境が実現してきた．一方で，現状のカードボード HMD では ON-OFF 制御を行うスイッチとしての入力機構しか備えておらず，その制約下でしかアプリケーションを作ることができなかった．本研究ではこうしたカードボード HMD のためのコントローラ作成手法を提案する．これにより HMD をなでてのスクロールやスワイプなどの操作ができる．また，コンテンツにマッチした様々なインタラクションを実現することが可能となる．例えば，釣りゲームにはリールを回すような操作を，物を投げるコンテンツには手を前に振る操作を入力するコントローラを HMD 上に実装できる．提案手法では先行研究 ExtensionSticker の技術を用い，導電性のパターンを印刷した HMD 上をタッチして，内部に格納したスマートフォンを操作する．また，コンテンツのアプリケーションだけでなく，コントローラのパターンや HMD の図面も配信・共有が可能である．今回，提案手法を用いた VR コンテンツを作成するメイカソンを実施した．本稿ではその作例を挙げ，提案手法によって実現しうる様々なインタラクションの可能性も議論する．'
