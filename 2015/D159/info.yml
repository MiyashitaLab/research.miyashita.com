title: ドラッグで配線できる基板による電子工作支援
author:
  - 秋山耀
  - 宮下芳明
abstract: '本稿では専用ペンのドラッグによって配線を行える基板を提案する．縦 5 個横 5 個に並んだ正方形(インタフェース部)上に素子を設置し，専用のペンでドラッグすることで結線・断線を行える．インタフェース部の接続関係をリレーで操作することにより，配線を変更できる基板とした．また，PC と連携することでショート回避機能や回路の保存・読み込み機能を基板に付加することに成功した．'
