title: 'コメントイン: コメントを先に書くことによる新形態のAPIリファレンス'
author:
  - 薄羽大樹
  - 宮下芳明
abstract: 本稿では，「使うべきAPIの仕様が分からないユーザ」を対象とし，コメントを先に書くことによる新形態のAPIリファレンス「コメントイン」を提案する．ユーザがコメントを入力すると，システムはそのコメントに関連して「そのプログラミング言語でできること」を推薦する．候補一覧から「やりたかったこと」をプレビュー・選択することを基本操作とし，ユーザはプログラムを記述していく．これにより，ユーザは仕様が分からない命令をも簡単に自身のプログラムに取り入れることが可能になる．また，評価実験により，提案システムを用いることで，仕様が分からない命令の追加，プログラムの修正が可能であることも示した．
