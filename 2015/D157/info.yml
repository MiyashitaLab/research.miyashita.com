title: 3Dプリンタの造形中もモデリング可能なインタラクティブ・ファブリケーション
author:
  - 高橋治輝
  - 宮下芳明
abstract: '本稿では，3D プリンタをデザイン創出に活用するインタラクティブ・ファブリケーション環境を提案する．提案手法は，3D プリンタの制御コードに割り込むことで未造形部分を造形中でも編集可能なため，造形と並行してモデリングを行うことができる．3D モデルに未確定の部分がある場合でも後から編集する前提で造形を開始できるため，試行錯誤のサイクルを高速化することにつながる．本手法は，これまで分離していた「モデリング」と「造形」を統合した新しいものづくり環境である．'
