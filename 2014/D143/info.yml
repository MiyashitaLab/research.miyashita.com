title: インタラクティブアニメーションの分析・再利用のためのツール
author:
  - 大島裕樹
  - 宮下芳明
abstract: '本稿ではソフトウェア上で用いられているインタラクティブアニメーションを分析し，再利用するためのツールを提案する．多くのソフトウェアではユーザの操作に対するアニメーションが用意されており，優れた挙動はユーザに心地よい操作感をもたらしている．提案システムでは既存のアニメーションをキャプチャし，フレーム毎に挙動を分析することでインタラクティブアニメーションの記録を行う．記録したアニメーションはユーザのプログラムに組み込むことができ，心地良いと感じた挙動を再利用することができる．アニメーションの記録はゲームや映画といったコンテンツにも行うことができ，既存キャラクターの挙動を再現したゲーム制作や，コンテンツ内の架空インタフェースの再現なども可能になる． '
