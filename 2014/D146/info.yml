title: 極小タッチデバイスにおける文字の分割入力手法
author:
  - 金井達巳
  - 宮下芳明
abstract: 近年，スマートウォッチなど極小タッチパネルを用いたデバイスが注目されている．極小タッチデバイスはウェアラブル性に優れ，情報確認の即時性に優れる一方，既存の文字入力システムで情報入力を行うことは難しい．また，手書き入力においてはタッチパネル全体を利用しても領域内に漢字などの複雑な文字の全体像を書くことが難しい．本稿では，文字の分割入力により極小タッチデバイス上で文字入力を実現する手法を提案する．文字を一筆で書くことができる単位に分解し，正しい書き順で個別に連続入力することで文字を完成させる．
