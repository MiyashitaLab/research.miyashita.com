title: タッチ入力の柔軟な再配置を可能としたインタフェースの作成支援
author:
  - 加藤邦拓
  - 秋山耀
  - 宮下芳明
abstract: '著者らはこれまでに，導電性インクを用いたタッチインタフェースの作成手法を提案してきた．これにより，タッチパネル上のインタフェースをディスプレイ外部に拡張し，実世界上に再配置することを可能とした．本稿では，こうしたインタフェースの作成支援システムを提案する．本システムにより，ユーザはインタフェースのコンポーネントをパネル上に配置するだけで，行いたい動作を実現するインタフェースを作成できる．今回プロトタイプシステムとして，ボタン，スライダ，ダイヤルの 3 種類を作成するシステムを実装した． '
