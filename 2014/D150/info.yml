  - 宮下芳明
abstract: ボールペンのノック部分をソレノイドの駆動によって制御し，描画可能領域を物理的に制御する手法を提案する．ペン先付近に装着した電極と紙面上に配置した導電部との接触状況に応じて駆動させる．これにより，ペン先が特定の領域でのみ押し出されたり，ストローク同士の衝突を避けたりすることが実現できる．実際にペン型デバイスを試作し描画を行ったところ，ペン先と紙面と接触状況を切り替えながら描画できることが確認された．また，本手法によって実現可能な表現や作例について述べる．
