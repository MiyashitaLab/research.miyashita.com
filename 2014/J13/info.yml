title: 塩分を用いない塩味味覚感度制御―陰極刺激の提示と停止による飲食物の味質変化における評価
author:
  - 中村裕美
  - 宮下芳明
abstract: 本論文では陰極刺激による塩味阻害現象を活用した塩分を用いない塩味知覚制御システムを提案する．舌へ陰極刺激を提示すると刺激提示中は塩味が阻害されるが，刺激停止後には「塩味をさらに強く感じさせる」効果があることがHettingerら(2009)の実験により明らかになっている．提案装置は食器（カップまたはフォーク）と一体化した陰極刺激提示装置と飲食行動検知機構によって，飲食行動を検知した直後に食品を媒介としてユーザの舌に陰極刺激の提示と停止を行う．この制御により，ユーザは刺激停止後に塩味が強まったような感覚を得ることができ，塩味の足りない食事に対して新たに塩分を付加せずにその感覚を増強できると考えられる．本論文では提案装置のデモンストレーションから得たフィードバックを元に，5つの基本味と金属味における提示前，提示中，停止後の味質について調査を行い，本提案システムの可能性と制限について議論する．
