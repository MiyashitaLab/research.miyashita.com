title: 操作の気持ちよさを再現するためのインタラクティブアニメーション分析ツール
author:
  - 大島裕樹
  - 宮下芳明
abstract: 本稿では，ソフトウェアにおける「気持ち良い」操作感を定量的に分析するためのツールを提案する．多くのソフトウェアではユーザの操作に対応してインタラクティブにアニメーションが再生され，操作感に大きな影響を与えている．そして優れたアニメーションは，ユーザに気持ち良い操作感をもたらしている．提案する分析ツールは既存のアニメーションをキャプチャし，フレームごとの動作を定量的に記録するものである．ユーザは記録を通して気持ち良いとされる操作を分析し，自身のプログラムで再現することができる．本稿では実際に，アプリケーション内のスクロールアニメーションや，アクションゲームにおけるジャンプアニメーションの分析を行い，ツールを用いた定量的分析が有用であることを示した．
