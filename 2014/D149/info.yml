title: 不動カーソル領域：ユーザが安心して画面を触ることができる閲覧インタフェース
author:
  - 宮代理弘
  - 宮下芳明
abstract: '一般のウェブサイトでは，ボタンやバナー，文中のハイパーリンクなど，その箇所を押下することで他ページに遷移する領域が多く含まれている．このため，「スクロールさせるつもりがバナーをタップしてしまった」というように，ユーザの意図しない操作が行われてしまうことがある．スマートフォンやスマートウォッチなどの小型タッチパネル上では，なおさらこのリスクが増大すると考えられる．また，ページの閲覧時においては，スクロールやズーム操作に比べて他のページへの能動的な遷移操作は少ない．そこで本稿では，画面の4つ端のみでポインティングを有効にし，他の大部分の領域をズームとスクロールの閲覧操作のみを受け付けるようにすることで，小型タッチパネル上での閲覧において安心して操作できるインタフェース，"不動カーソル領域"を提案する．本手法は，画面の4つ端に固定されたカーソルアイコンまで選択したい対象物を画面スクロールの要領で移動させ，カーソルアイコンをタップすることでカーソルアイコン下の対象物を選択する，マウスカーソルのポインティング位置の明確さを応用したポインティング手法である．'
