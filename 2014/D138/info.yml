title: 'クリップパイプ: ウインドウの見たままを流し続けるアプリケーション連携手法'
author:
  - 大島裕樹
  - 宮下芳明
abstract: '本稿ではアプリケーションをウインドウごと取り込んで，別のアプリケーション上に連携する手法を提案する．ウインドウ内の連携したい範囲を指定するだけで，ユーザは手軽にアプリケーション同士の連携ができる．コンピュータ上でアプリケーション同士の連携を行う方法は，ファイル形式の変換やコピー&ペーストなどの手段があるが，どれも連携のための前準備が必要であったり，連携後の編集に支障が生じたりと不便であった．提案手法では，ウインドウの指定範囲の見たままがリアルタイムで連携される．連携のための前準備は軽減され，連携元の操作が即時反映されるため，余計な作業に時間を割く必要がなくなり，ユーザは本来の作業に集中することができる．'
