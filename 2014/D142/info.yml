abstract: '本稿では，プログラミング言語であるProcessingのコードをできる限り短くしてツイートする遊びについて述べる．そこでは，「プログラムがツイートされると，それを見た人がさらに短いコードを作成してツイートする」という一種のコミュニケーションがみられる．実例をもとにそこで観測されたコード短縮技法やコミュニケーションを紹介する． '
