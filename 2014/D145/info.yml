title: 'Cross-drag: 細長いターゲットのドラッグを容易にする操作手法'
author:
  - 山中祥太
  - 宮下芳明
abstract: '表計算ソフトのセルをリサイズする操作のように，GUI で細長いターゲットをドラッグアンドドロップする場面では，操作時間と精度が要求される．ときには操作ミスによって生じた状態の回復に労力を割き，本来の作業から注意がそれることもある．従来からボタンやアイコンの選択を支援するためのポインティング手法は多く提案されているが，本稿ではその中から Crossing によってドラッグを行う操作方法 Cross-drag を提案する．そしてエリアカーソルやターゲットを拡大する手法，カーソル速度を変更する手法などとの比較議論をしたうえで，提案手法の新規性や優位性について考察する．さらに提案手法を実際の GUI 環境で利用するために，ウィンドウのリサイズ，表計算ソフトのセルのリサイズおよび位置調整，ウィンドウ内のレイアウト変更操作に適用した 3 つのアプリケーションを実装した．'
