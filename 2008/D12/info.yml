abstract: '本稿では，音楽が自律的に空間を放浪し，それを音漏れとして聴くことができるシステムを試作した．「ノラ音漏れ」は音楽をリピート再生しながら空間を放浪するエージェントであり，ユーザが楽曲を最後まで聞き終わる度に生成・放出され，寿命が尽きると消滅する．同一楽曲が出会うと増殖するため，特定の地域やコミュニティで流行している楽曲がその周辺で多く聞けることになる．ノラ音漏れが表示される GPS 連動マップとタイムスライダーによって特定の時間・場所に移動でき，いま流行っている楽曲がどの地域で流行ってきたかを調べたり，特定の時代へ音楽を発掘しにタイムトラベルすることができる．また，ノラ音漏れの行動パターンを設定すれば，作曲者が流行のさせ方すらデザインすることが可能となる．'
