abstract: '本稿では，一度視聴したことのある映像コンテンツの中で印象に残ったシーンを再び見返す場合に，効率よくそのシーンを見つけるためのシステムを試作した．その映像コンテンツがニコニコ動画のものだとしたときに，コメント数が多いシーンほどより印象に残りやすいと考え，コメント数の多いところからサムネイル画像を取り出し，コメント数が多いほど大きいサイズで表示して並べ，各サムネイルには最頻コメントが吹き出しとして付与されるマンガ的な手法で一覧できるようにし，そのコマを選択することで映像を再生できるようにした．本稿では 4 つのバリエーションをもたせたシステムの評価実験によって，このシステムデザインの有効性を示した． '
