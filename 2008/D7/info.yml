title: 文字認識における「歩み寄りインタフェース」の試作と検証
author:
  - 篠原祐樹
  - 宮下芳明
abstract: '本稿では，認識器が認識に苦労する部分についてユーザが妥協し意識的に認識し易い入力を与えるという「歩み寄りインタフェース」を導入した手書き文字認識システムの試作および検証を行った．評価実験の結果，認識率の向上および入力時間の短縮が観測され，歩み寄りインタフェースの導入により入力の効率が上がる事が確認された． '
