title: 実写画像によるポップアップカード生成
author:
  - 加納崇光
  - 宮下芳明
abstract: '本稿では、建物や人物を撮影したスナップ写真などの実写画像を入力とし、その 2 次元の画像をもとにポップアップカードを作成できるソフトウェアの研究開発をおこなった。このソフトウェアでは入力された実写画像が格子状に区切られ、その格子を選択、編集することによってポップアップカードの展開図を生成することができる。また前景抽出アルゴリズムを用いることにより、均一な背景の画像では被写体となったオブジェクトを自動で判別し飛び出させることも可能である。これらの機能を用いることにより誰でも簡単に 3 次元形状をあらわすポップアップカードを作ることができ、ギフトカードやメッセージカードなど身近な贈り物として用いることが可能となった。 '
