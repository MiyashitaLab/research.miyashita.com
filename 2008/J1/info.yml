title: 歩み寄りインタフェースの提案
author:
  - 篠原祐樹
  - 宮下芳明
abstract: 認識器における認識率改善の努力がなされる一方で，「100%の認識を実現することは不可能である」という前提に立った研究も始まっている．本論文では，認識器が認識に苦労する箇所についてユーザ側が妥協をする，という思想をもとに，可能な限り少ないユーザの負担で高い認識結果を得ることのできる着地点を探すための「歩み寄りインタフェース」を提案する．また，文字認識においてこの「歩み寄りインタフェース」の実装を行ったシステムを試作し，その評価を行うことで検証を行っている．
