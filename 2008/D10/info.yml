abstract: "4-Danmensionは、4次元空間を可視化する新しい手法です。既存手法は選択された3軸を用いたものばかりでしたが、本システムは2断面を用います。具体的には、4次元の自機座標を通るX-Y平面、Z-W平面を左右の画面に映します。これにより、エンタテインメント性のみならず、高次元のデータ閲覧も行える空間認知能力を獲得できるようになると考えています。\r\n\r\nEC2008 ベストデモンストレーション賞受賞\r\n2008年度芸術科学会展特別賞\r\n第3回中山隼雄記念財団賞"
