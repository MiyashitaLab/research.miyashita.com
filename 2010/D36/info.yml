abstract: '本稿では，物理法則が支配する空間にオブジェクト (ピアノの鍵盤) を配置し，衝突によって発音させる音楽表現環境を提案する．作曲を行ったり，リアルタイムで演奏することができるほか，意図したタイミングでの発音をはかるための先読み機能，出来上がった音楽を配信する動画出力機能，作り上げた系を新たな振奏楽器として持ち出す機能を実装した．'
