abstract: '近年，twitter や SNS の普及に伴い，自己の思想・状況や気持ちをインターネット上で伝え合うことが日常的になっている．本稿では，エモーションホイールを用いた感情実況インタフェースと，感情のみによるノンバーバルコミュニケーションの枠組みを提案する．提案システムでは極座標平面上のクリック操作により twitter に感情を 「つぶやける」 だけでなく，タイムライン上の感情ログやフォロワーの感情的な分布を表示できるビューア機能も備えている．'
