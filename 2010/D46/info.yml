title: 口笛の音域を拡張するシステム
author:
  - 松岡拓人
  - 宮下芳明
abstract: 口笛の演奏では，「あと尐し高い（低い）音が出れば」という局面がしばしば生まれる．訓練によって音域を多尐改善することができても，自由に扱える音域は2オクターブ程度にとどまる．そこで本稿では，演奏者が出そうとしている音をリアルタイムで推測し，口笛の音として出力するシステムを開発した．音をBluetoothによって超磁歪素子にワイヤレス伝送することで，身の回りのものから口笛の音を出すことができるほか，演奏者の頭部に装着することで，演奏者の頭の中で音が鳴っているような錯覚を与えることも可能である．本稿ではまた，演奏における支援のあり方と他楽器への応用についても論じる．
