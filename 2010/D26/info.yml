title: 電子楽器のメタファを取り入れた書道表現ソフトウェア
author:
  - 内平博貴
  - 宮下芳明
abstract: '本稿では，電子楽器のサンプラーやシンセサイザのメタファを取り入れることによる書道の新しい表現手法を提案する．目的は描画ツールで困難であった筆の掠れなどの表現を容易にすることと，電子楽器のメタファを取り入れることにより書道の新しい表現方法を提案することである．サンプラーメタファではモデルとする書をマウスポインタでなぞることによってスキャニングし，描画画面でサンプル群を出力することで描画を行う．シンセサイザメタファでは電子楽器で音作りをするように一筆を生成する．掠れや滲みなど制御の難しい要素をデザインできる機能として提案する．またミキサーやエンベロープ・コントローラといった機能を導入し，出力画像の編集を行える．さらにサンプリング元を参照し閲覧できる機能を設け，サンプリング楽曲のように鑑賞時に参照元を発見する喜びを書に付与することで，さらに新しい表現，鑑賞スタイルを提案する． '
