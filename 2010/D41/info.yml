  - 宮下芳明
abstract: '従来のプレゼンテーションは，同じ形状・サイズの四角いスライドを 1 枚ずつ用いているため，全体の構成もメリハリのない均質なものとなりがちである．そこで本稿では，マンガのコマ割りの技法を導入し，自由な形状とサイズのコマをレイアウトして，時には複数の情報を同時に見せられるプレゼンテーションを作成するツールを提案する． '
