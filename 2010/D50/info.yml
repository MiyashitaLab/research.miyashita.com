title: 'Bar-code Based Community：ソフト/ハードの区別なく同じツールのユーザ同士を繋げる仕組み'
author:
  - 清水和晃
  - 宮下芳明
abstract: '同じツールを利用するユーザについての情報や,それらのユーザが感じたことを共有できる基盤は少ない.本稿では,基本的に販売時にしか利用されていないバーコードを,同じツールを持つ者同士をつなげる手段として利用するシステムを提案する.ハードウェアの場合はバーコードを ID に,ソフトウェアの場合は実行ファイル名からバーコード/ID を生成し,対応するチャット空間を用意できる.バーコードによる認識によって,ユーザはソフトウェア/ハードウェアの区別なく,あらゆるツールのもとに集うことができる.そして,同じツールのユーザ同士が疑問に思ったこと等を書き込むことで,問題解決や共感につながるコミュニティ形成を促す.'
