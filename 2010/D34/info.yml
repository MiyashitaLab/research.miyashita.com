abstract: 拡張現実感は，カメラで撮影している映像に仮想オブジェクトが「そこにある」かのように提示するものが主である．そのオブジェクトが音を発する場合，オブジェクトが「そこにある」ならば，「そこ」から音が聞こえる方が自然だと考えた．本発表では，スピーカ付きのマーカを複数用い，いかにもオブジェクトのいる位置から音が鳴っているかのような音場を提示することで，オブジェクトの存在感を強調するシステムを提案する．
