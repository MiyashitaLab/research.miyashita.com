title: フレンチネイルにおける多者目線からの印象評価
author:
  - 青島さやか
  - 宮下芳明
abstract: 近年，ファッションを情報科学技術によって支援する研究が行われはじめてきているが，おしゃれには自分を楽しませるという目的と，他者を楽しませるという目的がある．本研究では，性別によって受け入れられ方が異なるファッションとしてネイルを対象とし，自分も他者も気に入るようなネイルデザイン，あるいは同性や異性にも好まれるネイルデザインを見いだすシステムの開発を目指し，印象評価実験を行った．その結果ネイルデザインにおける色彩や配色には，男女で好みが異なる場合があること，そして男女で好みが共有できる範囲が存在することがうかがえた．
