title: Visual℃：プログラム負荷に対する内省を促す可視化手法
author:
  - 山下洋毅
  - 宮下芳明
abstract: '今日，なるべくコンピュータに負荷をかけず軽快に動作するプログラムが求められている．しかし，軽いプログラムでも重いプログラムでも，見た目は同じように実行させることができるため，コンピュータにどれだけの負荷を与えているのかを考えず，ソースコードを記述してしまうケースがしばしばある．そこで本研究では，記述したプログラムの実行量を可視化することで，プログラムがコンピュータにどれだけ負荷を与えているか，またどこが負荷を与えているかをプログラマに提示して内省を促すシステムVisual ℃を提案する．このシステムの有効性を評価するために，明治大学理工学部情報科学科1年生を対象としたプログラミングの実習授業で使用する予定である．'
