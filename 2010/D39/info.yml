title: グラフィカルデータフローによる調理レシピプログラミング言語の提案
author:
  - 吉川祐輔
  - 宮下芳明
abstract: '本稿では，調理レシピを記述するためのデータフロープログラミング言語を提案する．提案手法でレシピを記述することで，調理と食材の流れを視覚的に把握しつつ，構造化されたレシピを得ることができるようになる．本稿ではさらに，調理レシピをデータフロープログラミング言語として表すために必要な要件と，もたらされるであろう未来について述べる． '
