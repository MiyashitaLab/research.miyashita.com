abstract: '本稿では，「光速に近い速度で動くオブジェクト」 における CG 表現について検討し，CG の代表的なレンダリング技法であるレイトレーシングのアルゴリズムを拡張し，光線追跡時に描画対象となる仮想世界の時間を逆向きに進行させることによって光の速度を鑑みた CG 描画ができるシステムを実装した．そして，このシステムで光速を実世界より遅く設定すると，オブジェクトの動きを誇張する映像効果 「Light Brake Effect」 が発現することを確認した．この特殊な世界では，高速に移動するオブジェクトに対して伸縮や遅延が起こり，その影にも影響が及ぼされるため，動きを誇張するエフェクトとして効果的であると考えられる． '
