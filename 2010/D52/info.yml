title: プレゼンとプレゼンの場をマンガ表現するインタラクティブシステム
author:
  - 藤本雄太
  - 宮下芳明
abstract: 本稿では，マンガ表現されたプレゼンを聴衆がチャットをしながら聴講し，そのチャット上の様子から会場の雰囲気をもマンガ表現するシステムを提案する．このシステムは，発表者が使用するプレゼンツールと聴衆が使用するチャットで構成されている．プレゼンツールは，マンガ表現に特化したインタフェースを持っており，簡単にコマ割り・集中線・描き文字・吹き出しなどを使用したマンガのような画面を作成することができる．またチャットは，マンガの見開きをみんなで指差しながら眺めているようなインタフェースになっており，プレゼン内容についてみんなでわいわいと話しながら読むというデザインになっている．プレゼンツールとチャットシステムは連動しており，チャット上での盛り上がり具合を可視化する「ざわ．．．」機能や，聴衆の多数意見を発表者に提示する飛び入り機能を実装している．
