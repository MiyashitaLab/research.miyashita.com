title: 当たり判定付きアンカーポイントを用いた隠し絵デザイン
author:
  - 久保晃一
  - 宮下芳明
abstract: 隠し絵は，隠された絵を探して遊ぶというエンタテインメント性があり，国籍や老若男女を問わず誰でも楽しむことができる．しかし，隠し絵を描くためには人間の知覚的特性を理解し，更にそれを利用して絵画を描く技術が必要である．そのため，一般の人々にとって隠し絵は決して「描いて」楽しむものでなはなく，見て楽しむだけの存在となってしまっている．そこで本研究では，誰もが簡単に隠し絵を描くことのできる隠し絵作成システムを提案する．本システムは，ベクタードローツールに当たり判定をもったアンカーポイントを導入することで，描画した図形を吸着・変形させ図地反転が起きる状況を生み出す隠し絵作成を行う．
