title: 'F.A.R. Vision：拡張現実感の情報量を制御する眉間フェーダー'
author:
  - 中村裕美
  - 宮下芳明
abstract: '近年，現実世界への情報提示手法，殊に拡張現実感技術の普及と発展は進んでいる．しかしそれに伴ない提示される情報量に対する適切な制御も重要となる． 我々は各情報世界の情報量をシームレスに調節出来る”Reality Mixer”が必要と考え，そのひとつの手法として， 拡張現実感における付加情報の情報量を，凝視の際の眉間の動きをフェーダー操作として制御する装置「F.A.R. Vision」を提案している． 提案装置ではフォトリフレクタによる光の反射量で眉間の動きを検知し，拡張現実感の情報量や透明度の制御を行っている. また，より直感的かつシームレスな制御に向けて評価実験を行い，検出位置の最適化を図っている．'
