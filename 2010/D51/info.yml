abstract: '本稿は，感情の実況という行為とそのためのインタラクティションデザインについて考察するものである．前半では，Comic Chat で用いられていたエモーションホイールを使用した感情実況インタフェース及び感情閲覧インタフェースを試作し，2 週間にわたる予備実験を行い，感情実況の可能性について考察した．本稿後半ではさらに，心理学的理論に基づいて色マッピングされた Plutchik のモデルの導入を試みた．これにより感情情報を 1 画素の色彩として表すことが可能になり，Web アプリケーションとして実装したことにより，ビューアではスマートフォンの画面上に 60 万人以上の「今の感情」を一度に表示することができる．'
