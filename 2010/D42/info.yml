title: 知覚的解釈を促すノートツール
author:
  - 中村美恵子
  - 宮下芳明
abstract: '本稿では図形や色などの視覚的な情報が知覚的に解釈されることを利用し，後から見返した時でも印象に残る講義ノートを作成できるノートツールの開発を行った．講義ノートはノート PC でとることが多いため，操作が煩雑となるポインティングデバイスを使用することなく，キーボード操作のみでテキストの入力とその装飾まで行えるようにした．そのために，テキストボックスの自動生成機能と装飾コマンド実行のための 「どつき実行」 機能を実装した．'
