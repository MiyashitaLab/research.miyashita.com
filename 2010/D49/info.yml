title: 建前のあとに
author:
  - 吉永珠里
  - 宮下芳明
abstract: '空白文字は目に見えないテキスト表現である．本稿では，他人に知られたくない本音を空白文字で表現し，記述者本人のみが閲覧できるシステムを開発した．本音を記したテキストはローカルのファイルに保存され，その相対パスを全角・半角 Space の羅列に暗号化したものがクリップボードに送られる．ユーザはこれを SNS や Twitter 等のウェブサービスで「建前のあとに」貼りつけることができる．ブラウザの拡張機能によってこれを復号化し，記述者本人のみが本音を閲覧できる．HTML の書き換えを行っているため，画像や動画といったマルチメディアコンテンツを埋めこむことも可能である．'
