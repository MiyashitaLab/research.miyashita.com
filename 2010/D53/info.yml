title: 飲食物＋電気味覚
author:
  - 中村裕美
  - 宮下芳明
abstract: 本稿では，舌に電気刺激が与えられることで感知できる電気味覚を活用し，飲食物の味を変化させることを目的として，飲食物を介在させた電気味覚提示装置について述べる．その中で，飲料を介在した電気味覚提示としてストローを用いた手法，食料を介在した電気味覚提示として食物に直接電極を挿入する手法を提案する．
