title: 主観的輪郭を用いたラッピング支援
author:
  - 加納崇光
  - 宮下芳明
abstract: プレゼントやギフトを贈るときは箱に詰め，包装紙できれいに包みあげてから相手に贈るのが一般的である．ラッピングには技術と経験が必要となるが，長年，包装業務をおこなってきた経験者でさえ失敗することがある．初心者の場合，包装紙を折るという動作に対して未熟な部分があるが，これらは経験とともに技量が増し，経験者が失敗することはほとんどない．一方で包装紙や包むものの大きさを見誤るという失敗は経験を積んでも克服することはできない．そこで，ラッピング経験者を支援対象として，大きさの見誤りによる失敗を減らすために，折り線を提示した包装紙を出力するシステムの研究開発を行う．この折り線はラッピングする際に正しい位置を示すためのもので，折り方を知らない初心者を支援するためのものではない．本研究では，販売店などで実際に行われているラッピング方法の展開図を用いてモデル化し，ラッピングすべき対象物が包装可能か判定する手法を提案する．また、主観的輪郭を用いて「包み手にとってわかりやすく」「もらう人にとって気付きにくい」折り線の提示し、実際にユーザがラッピングをする際に，正しい位置からずれていると容易に判断できる包装紙の設計方法についても提案する．
