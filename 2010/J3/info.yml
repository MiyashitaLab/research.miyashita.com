title: サンプリング書道：サンプラーのメタファを取り入れた書道による描画・閲覧手法の提案
author:
  - 内平博貴
  - 宮下芳明
abstract: 本稿では，電子楽器であるサンプラーのメタファを取り入れることによる書道の新しい表現手法を提案する．目的は描画ツールで困難であった筆のかすれなどの表現を容易にすることと，楽器としてのサンプラーのメタファを取り入れることにより書道の新しい表現方法を提案することである．本システムはモデルとする書をマウスポインタでなぞることによってスキャニングし，描画画面でサンプル群を出力することにより描画を行う．本研究はさらにミキサーやエンベロープ・ジェネレータといった機能を導入し，出力画像の編集を行えるように改良している．また，サンプリング元を参照し閲覧できる機能を設け，サンプリング楽曲のように鑑賞時に参照元を発見する喜びを書に付与することで，さらに新しい表現，鑑賞スタイルを提案する．
