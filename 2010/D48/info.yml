title: 'Balloon Chat：発言されないコメントも浮かばれるチャット'
author:
  - 山中祥太
  - 宮下芳明
abstract: 'アイデアを集める目的のチャットでさえ，多くのコメントが発言すらされないまま消されている．発言者はコメントを記述した後に，その内容が現在の議論の流れに対して適切なタイミングか，適切な話題か，そして適切な品質かを自己評価し，不適切だと判断したものは発言せずに削除しているのである．本稿ではこうした発言も集められるチャットシステムのデザインを考察した．提案システムでは，発言のタイミングや話題を後から移動可能であり，発言されることなく消されてしまった 5 文字以上のテキストは，匿名の発言として共有のリサイクル箱に集められる．ここに埋もれている発言を取り出し，話題として取り上げることも可能である．'
