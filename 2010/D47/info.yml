title: 切り取って燃やして返品する能動的読書
author:
  - 太田佳敬
  - 中村裕美
  - 宮下芳明
abstract: 我々が読書等を通して能動的に情報を理解をする際，重要な情報に対して何らかの操作をすることが主流である．これに対し本稿では，不要な部分を削除しながら能動的に読書を行える電子書籍インタフェースを提案する．この行為によって情報の洗練ができるだけでなく，情報に対する要不要を利用者に意識させることが出来る．さらにどの部分が削除されたという情報を著作者にフィードバックする機能も搭載した．これにより情報の発信プロセスに対しても要不要を意識させ，より利用者のニーズにそった情報を提供させることを促せる．
